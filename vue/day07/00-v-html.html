<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!--
            v-html指令：
                1.作用：向指定节点中渲染包含html结构的内容
                2.与插值语法的区别
                    a.v-html会替换掉节点中所有的内容，{{xx}}则不会
                    b.v-html可以识别html机构
                3.严重注意：v-html有安全性问题
                    a.在网站上动态渲染任意HTML是非常危险的，容易导致xss攻击
                    b.一定要在可信的内容上使用v-html，永远不要用在用户提交的内容上！
        -->
        <div>你好，{{name}}</div>
        <div v-text="str"></div>
        <div v-html="str"></div>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false;
        const vm = new Vue({
            el:"#root",
            data:{
                name:'尚硅谷',
                str:'<h3>你好啊！</h3>'
            }
        });
    </script>
</body>
</html>
