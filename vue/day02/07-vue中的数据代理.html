<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
    <!--
        1.vue中的数据代理
            通过vm对象来代理data对象中属性的操作（读/写）
        2.vue中数据代理的好处
            更加方便的操作data中的数据
        3.基本原理
            通过Object.defineProperty()把data对象中所有的属性添加到vm上。
            为每一个添加到vm上的属性，都指定一个getter/setter
            在getter/setter内部去操作（读/写）data中对应的属性
    -->
    <div id="root">
        <h2>学校名称：{{name}}</h2><!-- 读取的其实是_data.name 数据代理 -->
        <h2>学校地址：{{address}}</h2><!-- 读取的其实是_data.address 数据代理 -->
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false;
        const vm = new Vue({
            el:"#root",
            data(){
                return{
                    name:"尚硅谷",
                    address:"鸿福科技园"
                }
            }
        });
        console.log(vm);
    </script>
</body>
</html>
