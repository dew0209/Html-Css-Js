<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
    <!--
        data与el的2种写法：
            1.el有两种写法
                new Vue时候配置el属性
                先创建vue实例，随后再通过vm.$mount('#root')指定el的值
            2.data有两种写法
                对象式
                函数式
                如何选择：目前那种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错
            3.一个重要的原则
                由vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是vue实例了
    -->
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false;
        //el的两种写法
        // const v = new Vue({
        //     // el:"#root",//第一种写法
        //     data:{
        //         name:"尚硅谷"
        //     }
        // });
        // console.log(v);
        // setTimeout(()=>{
        //     v.$mount('#root');//第二种写法
        // },1000);

        //data的两种写法
        new Vue({
            el:"#root",
            //函数式
            //1.data:()=>{} console.log(this);window对象      不行
            //2.data(){} console.log(this);vue对象            行
            //3.data:function(){} console.log(this);vue对象   行

            data:function(){
                console.log(this);
                return {
                    name:"尚硅谷"
                }
            }
        });
    </script>
</body>
</html>
