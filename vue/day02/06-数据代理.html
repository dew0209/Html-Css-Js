<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        数据代理：通过一个对象代理另一个对象中属性的操作
    -->
    <script type="text/javascript">
        let obj1 = {x:100};
        let obj2 = {y:100};
        Object.defineProperty(obj2,'x',{
            get(){
                return obj1.x;
            },
            set(v){
                obj1.x = v;
            }
        });
    </script>
</body>
</html>
