<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
<div id="root">
    <!--
        push
        pop
        unshift
        splice
        sort
        reverse
    -->
    <button @click="updateMei">点我增加</button>
    <ul>
        <li v-for="(h,index) in hobby" :key="index">
            {{h}}
        </li>
    </ul>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false;
    const vm = new Vue({
        el:'#root',
        data:{
            name:'航信',
            address:'合肥',
            hobby:['抽烟','喝酒','烫头']
        },
        methods: {
            updateMei() {
                this.hobby.push('打游戏');
            }
        }
    });
</script>
</body>
</html>
