        let vm = {};

        function Observer(obj) {
            const keys = Object.keys(obj);
            keys.forEach((k)=>{
                Object.defineProperty(this,k,{
                    get() {
                      return obj[k];
                    },
                    set(val) {
                        console.log(k + '被改变了，我要去解析模板，生成虚拟dom...我要开始忙了');

                    }
                })
