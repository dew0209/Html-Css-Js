<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
    <!--
        条件渲染：
            1.v-if
                写法：
                    1.v-if='表达式'
                    2.v-else-if='表达式'
                    3.v-else
                适用于：切换频率较低的场景
                特点：不展示的dom元素直接被移除
                注意：v-if可以和v-else-if,v-else一起使用，但是要求结构不能被打断
            2.v-show
                写法：v-show='表达式'
                适用于：切换频率较高的场景
                特点：不展示的dom元素未被移除，而使用v-show一定可以获取到
    -->
    <div id="root">
        <h2>当前的值是{{n}}</h2>
        <button @click="n++">点我加1</button>
        <!-- 使用v-show做条件渲染 频率高用这个 -->
        <!--<h2 v-show="true">欢迎来到{{name}}</h2>-->
        <!--<h2 v-show="1 === 1">欢迎来到{{name}}</h2>-->
        <!-- 使用v-if和v-else-if做条件渲染 频率低用这个 -->
        <!--<h2 v-if="false">欢迎来到{{name}}</h2>-->
        <!--<h2 v-if="1 === 1">欢迎来到{{name}}</h2>-->

        <!--<h2 v-if="n === 1">Angular</h2>
        <h2 v-else-if="n === 1">React</h2>
        <h2 v-else-if="n === 1">Vue</h2>
        <h2 v-else>其他</h2>-->
        <!-- template和v-if配合使用，不能和v-show配合使用 -->
        <template v-if="n == 2">
            <h2>北</h2>
            <h2>上</h2>
            <h2>广</h2>
        </template>



    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false;
        new Vue({
            el:'#root',
            data:{
                name:'航信',
                n:1
            },
            methods:{

            }
        });
    </script>
</body>
</html>
