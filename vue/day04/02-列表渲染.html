<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
    <!--
        vo-for指令：
            1.用于展示列表数据
            2.语法：v-for="(item,item) in xxx" :key="yyy"
            3.可遍历：数组，对象，字符串（用的很少），指定次数（用的很少）
    -->
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <ul>
            <li v-for="p in persons" :key="p.id">
                {{p.name}}-{{p.age}}
            </li>
        </ul>
        <ul>
            <li v-for="(a,index) in persons">
                {{p}}-{{index}}
            </li>
        </ul>
        <!-- 遍历字符串 -->
        <h2>汽车列表</h2>
        <ul>
            <li v-for="(char,key) in cars" :key="">
                {{char}}-{{key}}
            </li>
        </ul>

        <!-- 遍历对象 -->
        <h2>遍历字符串列表</h2>
        <ul>
            <li v-for="(value,key) in str" :key="">
                {{value}}-{{key}}
            </li>
        </ul>


        <h2>遍历指定次数</h2>
        <ul>
            <li v-for="(value,key) in 5" :key="">
                {{value}}-{{key}}
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false;
        new Vue({
            el:'#root',
            data:{
                persons:[
                    {id:'001',name:'张三',age:18},
                    {id:'002',name:'李四',age:19},
                    {id:'003',name:'王五',age:20}
                ],
                cars:{
                    name:"奥迪A8",
                    price:70,
                    color:"黑色"
                },
                str:"hello"
            },
            methods:{

            }
        });
    </script>
</body>
</html>
