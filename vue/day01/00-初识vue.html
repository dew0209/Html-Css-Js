<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识vue</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
    <!-- 传统方式 -->
    <div id="base">
        <h1>Hello 尚硅谷</h1>
        <h1>Hello 18</h1>
    </div>

    <!-- vue -->
    <div id="root">
        <!-- 插值语法 -->
        <h1>Hello {{name}}</h1>
        <h1>Hello {{age}}</h1>
    </div>

    <script type="text/javascript">
        //阻止 vue 在启动时生成生产提示
        Vue.config.productionTip = false;
        //创建vue实例
        //const x = new Vue({});//配置对象
        const x = new Vue({
            el:'#root', //el用于指定当前Vue实例为那个容器服务，值通常为css选择器，少见的方式使用document.getElementById("root")
            data:{ //data中用于存储容器，数据供el所指定的容器去使用，值我们暂时写成一个对象
                name:"尚硅谷",
                age:18
            }
        });
    </script>
</body>
</html>
