<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div, span, p {
            width: 140px;
            height: 140px;
            margin: 5px;
            background: #aaa;
            border: #000 1px solid;
            float: left;
            font-size: 17px;
            font-family: Verdana;
        }

        div.mini {
            width: 55px;
            height: 55px;
            background-color: #aaa;
            font-size: 12px;
        }

        div.hide {
            display: none;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("#btn1").click(function () {
                $("div[title]").css("background","#ffbbaa");
            });
            $("#btn2").click(function () {
                $("div[title='test']").css("background","#ffbbaa");
            });
            $("#btn3").click(function () {
                /* 没有属性title的也将被选中 */
                $("div[title!='test']").css("background","#ffbbaa");
            });
            $("#btn4").click(function () {
                $("div[title^='te']").css("background","#ffbbaa");
            });
            $("#btn5").click(function () {
                $("div[title$='est']").css("background","#ffbbaa");
            });
            $("#btn6").click(function () {
                $("div[title*='es']").css("background","#ffbbaa");
            });
            $("#btn7").click(function () {
                $("div[id][title*='es']").css("background","#ffbbaa");
            });
            $("#btn8").click(function () {
                $("div[title][title!='test']").css("background","#ffbbaa");
            });
        });
    </script>
</head>
<body>
    <!--
        属性过滤选择器的过滤规则是通过元素的属性来获取相应的元素
        [attribute] 选取拥有此属性的元素
        [attribute=value] 选取指定属性的值为value的元素
        [attribute!=value]  选取指定属性不等于value的元素
        [attribute^=value]  选取指定属性以value开头的元素
        [attribute$=value]  选取指定属性以value结尾的元素
        [attribute*=value]  选取指定属性含有value的元素
        [selector1][selector2]...[selectorN]    用属性选择器并成一个复合属性选择器
    -->
    <input type="button" value="选取含有 属性title 的div元素." id="btn1"/>
    <input type="button" value="选取 属性title值等于'test'的div元素." id="btn2"/>
    <input type="button" value="选取 属性title值不等于'test'的div元素(没有属性title的也将被选中)." id="btn3"/>
    <input type="button" value="选取 属性title值 以'te'开始 的div元素." id="btn4"/>

    <input type="button" value="选取 属性title值 以'est'结束 的div元素." id="btn5"/>
    <input type="button" value="选取 属性title值 含有'es'的div元素." id="btn6"/>
    <input type="button" value="组合属性选择器,首先选取有属性id的div元素，然后在结果中 选取属性title值 含有'es'的 div 元素." id="btn7"/>
    <input type="button" value="选取 含有 title 属性值, 且title 属性值不等于 test 的 div 元素." id="btn8"/>

    <br><br>
    <div class="one" id="one">
        id 为 one,class 为 one 的div
        <div class="mini">class为mini</div>
    </div>
    <div class="one" id="two" title="test">
        id为two,class为one,title为test的div
        <div class="mini" title="other">class为mini,title为other</div>
        <div class="mini" title="test">class为mini,title为test</div>
    </div>
    <div class="one">
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini"></div>
    </div>
    <div class="one">
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini" title="tesst">class为mini,title为tesst</div>
    </div>
    <div style="display:none;" class="none">style的display为"none"的div</div>
    <div class="hide">class为"hide"的div</div>
    <div>
        包含input的type为"hidden"的div<input type="hidden" value="123456789" size="8">
    </div>
    <div id="mover">正在执行动画的div元素.</div>
</body>
</html>
