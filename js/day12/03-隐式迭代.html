<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div>惊喜不，意外不</div>
    <div>惊喜不，意外不</div>
    <div>惊喜不，意外不</div>
    <div>惊喜不，意外不</div>
    <ul>
        <li>相同的操作</li>
        <li>相同的操作</li>
        <li>相同的操作</li>
    </ul>
</body>
<script>
    console.log($("div"));
    //将四个div背景色设置为pink
    //遍历内部DOM元素（伪数组形式存储）的过程就叫做隐式迭代
    //给匹配到的所有元素进行遍历循环，执行相应的方法，而不用我们再进行循环，简化我们的操作。
    $("div").css("background","pink");
    $("li").css("background",'red');
</script>
</html>
