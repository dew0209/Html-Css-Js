<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <script>
        /*
        * animate(params,[speed],[easing],[fn])
        * params:想要更改的样式
        * */
        $(function () {
            $("button").click(function () {
                $("div").animate({
                    left:200,
                    top:300,
                    opacity:.4
                })
            });
        })
    </script>
</head>
<body>
    <button>动起来</button>
    <div></div>
</body>
</html>
