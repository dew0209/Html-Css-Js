<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件对象</title>
</head>
<body>
    <div>123</div>
    <script type="text/javascript">
        var div = document.querySelector('div');
        // div.onclick = function (event) {
        //     //1.event就是一个事件对象，写到我们侦听函数的小括号里面，当形参来看
        //     //2.事件对象只有有了事件才会存在，自动创建
        //     //3。事件对象是我们事件的一系列的数据的集合
        //     //4。event可以写成e
        //     //5。存在兼容性问题，e = e || window.event;
        //     console.log(event);
        // }
        div.addEventListener('click',function (e) {
            console.log(e || window.event);
        })
    </script>
</body>
</html>
