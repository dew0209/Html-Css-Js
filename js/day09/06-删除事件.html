<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script type="text/javascript">
        var divs = document.querySelectorAll('div');
        divs[0].onclick = function () {
            alert(11);
            //方式一：divs[0].onclick = null;
            divs[0].onclick = null;//弹一次就结束，不需要每次点击都弹出
        }
        divs[1].addEventListener('click',fn);
        function fn() {
            alert(22);
            //方式二：removeEventListener
            divs[1].removeEventListener('click',fn);
        }
        //方式3 ie9的，detachEvent('onclick',fn);形式即可
    </script>
</body>
</html>
