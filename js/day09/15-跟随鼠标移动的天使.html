<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跟随鼠标移动的天使</title>
    <style type="text/css">
        img {
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="images/pig.jpg" alt="">
    <script type="text/javascript">
        var pic = document.querySelector('img');
        document.addEventListener('mousemove',function (e) {
           //鼠标移动即触发
           var x = e.pageX;
           var y = e.pageY;
           console.log(x + '====' + y);
           pic.style.left = x - 100 + 'px';
           pic.style.top = y - 100 + 'px';
        });
    </script>
</body>
</html>
