<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取元素</title>

</head>
<body>
    <div class="box">盒子</div>
    <div class="box">盒子</div>
    <div id="nav">
        <ul>
            <li>首页</li>
            <li>产品</li>
        </ul>
    </div>
    <script type="text/javascript">
        var eles = document.getElementsByClassName('box');
        console.log(eles.length);
        console.log(eles);//同样伪数组
        console.log(Array.isArray(eles));
        //querySelector返回指定选择器的第一个元素对象
        var firstBox = document.querySelector('.box');
        console.log(firstBox);
        var nav = document.querySelector('#nav');
        console.log(nav);
        //
        var els = document.querySelectorAll('.box');
        console.log(els);
    </script>
</body>
</html>
