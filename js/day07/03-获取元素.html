<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取元素</title>

</head>
<body>
    <ul>
        <li>知否知否</li>
        <li>知否知否</li>
        <li>知否知否</li>
        <li>知否知否</li>
        <li>知否知否</li>
    </ul>
    <ol>
        <li>知否知否</li>
        <li>知否知否</li>
        <li>知否知否</li>
        <li>知否知否</li>
        <li>知否知否</li>
    </ol>
    <script type="text/javascript">
        var arr = document.getElementsByTagName("li");
        console.log(arr.length);//5
        console.log(Array.isArray(arr));//false  因为是伪数组  不是真正的数组   页面中没有元素则返回[]
        for(var i = 0;i < arr.length;i++){
            console.log(arr[i]);
        }
        var arr1 = document.getElementsByTagName("ol");
        var arr2 = arr1[0].getElementsByTagName('li');
        console.log(arr2);
    </script>

</body>
</html>
