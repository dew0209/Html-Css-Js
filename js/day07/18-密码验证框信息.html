<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div {
            width: 600px;
            margin: 100px auto;
        }
        .message {
            display: inline-block;
            font-size: 12px;
            color: #999;
            background: url("images/up.jpg") no-repeat left center;
            padding-left: 20px;
        }
        .wrong {
            color: red;
            background-image: url("images/down.jpg");
        }
        .right {
            color: green;
        }
    </style>
</head>
<body>
    <div class="register">
        <input type="password" class="ipt">
        <p class="message">请输入6~16位密码</p>
    </div>
    <script type="text/javascript">
        var ipt = document.querySelector('.ipt');
        var message = document.querySelector('.message');
        ipt.onblur = function () {
            if (ipt.value.length < 6 || this.value.left > 16){
                message.className = message.className + ' wrong';
                message.innerHTML = '您输入的位数不对';
            }else {
                message.className = message.className + ' right';
                message.innerHTML = '正确';
            }
        }
    </script>
</body>
</html>
