<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取元素</title>
    <script type="text/javascript">
        /*
        * 1.根据id来获取   getElementById()获取
        * 2.根据标签名来获取
        * 3.通过HTML5新增的方法获取
        * 4.特殊元素获取
        * */

    </script>
</head>
<body>
    <div id="time">2019-9-9</div>
    <script type="text/javascript">
        //因为我们文档页面从上往下加载，所以得先有标签，所以我们script写到标签得下面
        var element = document.getElementById('time');
        console.log(element);//DOM的element对象 是一个object
        console.dir(element);//打印我们返回的元素对象 更好的查看里面的属性和方法
    </script>
</body>
</html>
