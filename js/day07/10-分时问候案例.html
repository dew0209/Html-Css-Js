<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分时问候案例</title>
</head>
<body>
    <img src="images/up.jpg" alt="" />
    <div>上午好</div>
    <script type="text/javascript">
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        var date = new Date();
        var h = date.getHours();
        if(h < 12){
            img.src = 'images/up.jpg';
            div.innerHTML = '亲 上午好'
        }else if (h < 18){
            img.src = 'images/down.jpg';
            div.innerHTML = '亲 下午好';
        }
    </script>
</body>
</html>
