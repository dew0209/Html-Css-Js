<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改样式属性</title>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div></div>

    <script type="text/javascript">
        var div = document.querySelector('div');
        div.onclick = function () {
            this.style.backgroundColor = 'purple';
        }
    </script>
</body>
</html>
