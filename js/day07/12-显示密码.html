<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示密码</title>
    <style type="text/css">
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }
        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
        }
    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <img src="images/up.jpg" alt="">
        </label>
        <input type="password" name="" id="">
    </div>
    <script type="text/javascript">
        var img = document.querySelector('img');
        var input = document.querySelector('input');
        var flag = 0;
        img.onclick = function () {
            if(flag == 0){
                input.type = 'text';
                flag = 1;
                img.src = 'images/down.jpg';
            }else {
                input.type = 'password';
                flag = 0;
                img.src = 'images/up.jpg';
            }
        }
    </script>
</body>
</html>
