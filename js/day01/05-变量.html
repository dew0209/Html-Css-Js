<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
    <script type="text/javascript">
        /*
        *  变量：存放数据的容器，我们可以通过变量名进行获取或者修改
        *  本质：变量就是在内存中申请一块空间来存放数据
        *  使用变量：1.声明变量 2.赋值
        *       1.声明变量  var age;
        *       2.赋值
        *  变量的初始化：声明并赋值
        * */
        var age;
        age = 12;
        console.log(age);
        var myname = 'pink老师';
        console.log(myname);
    </script>
</head>
<body>

</body>
</html>
