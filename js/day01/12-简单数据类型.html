<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单数据类型</title>
    <script type="text/javascript">
        /*
        * 数据类型      默认值
        * Number       0
        * Boolean      false
        * String       ""
        * Undefined    undefined
        * Null         null
        * */
        var num = 10;//number
        var PI = 3.14;//number
        //八进制
        var num1 = 07;//number
        console.log(num1);
        //十六进制 0 ~ 9 a ~ f
        var num2 = 0xf;
        console.log(num2);
        console.log(Number.MIN_VALUE);//数字型最小值
        console.log(Number.MAX_VALUE);//数字型最大值
        console.log(Number.MAX_VALUE * 2);//无穷大
        console.log(-Number.MAX_VALUE * 2);//无穷小
        console.log('pink' - 100);//NaN

    </script>
</head>
<body>

</body>
</html>
