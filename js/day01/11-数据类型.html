<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
    <script type="text/javascript">
        /*
        * 数据类型简介：不同数据占有的内存空间是不一样的，在js中，数据类型是被自动确定的。同是，变量的数据类型是可以改变的
        * */
        var num = 10;// num属于数字型，js中数据类型，是在程序运行中，根据等号右边的值自动确定的
        var x = 10;// 数字型
        x = 'pink';// 字符串型
    </script>
</head>
<body>

</body>
</html>
