<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串长度和拼接</title>
    <script type="text/javascript">
        //长度
        var str = 'aaa bbb';
        console.log(str.length);
        //拼接  数值相加，字符相连
        str += 111;
        var age = 18;
        console.log(str.length);
        console.log('pink老师' + age + '岁');//引引加加
    </script>
</head>
<body>

</body>
</html>
