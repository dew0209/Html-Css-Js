<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>typeof</title>
    <script type="text/javascript">
        var num = 10;
        console.log(typeof num);//number
        num = 'aaa';
        console.log(typeof num);//string
        num = undefined;
        console.log(num);//undefined
        var timer = null;
        console.log(typeof timer);//object
        var age = prompt('请输入您的年龄');
        console.log(age);
        console.log(typeof age);//string  注意哦
    </script>
</head>
<body>

</body>
</html>
