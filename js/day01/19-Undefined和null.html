<html lang="en">
<head>

    <script type="text/javascript">
        var str;
        var a = undefined;
        console.log(str);//undefined
        console.log(a + 1);//NaN
        console.log(a + 'pink');//undefinedpink

        var space = null;
        console.log(space);//null
        console.log(space + 1);//1
        console.log(space + 'pink');//nullpink

    </script>
