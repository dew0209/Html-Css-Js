<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: black;
        }
    </style>
    <script>
        $(function () {
            $("div").on("click",function () {
                alert(11);
            })
            //自动触发
            // $("div").click();
            // $("div").trigger("click");
            $("div").triggerHandler("click");
            $("input").on("focus",function () {
                $(this).val("你好吗");
            })
            $("input").triggerHandler("focus");//不会触发元素的默认行为，前两个会触发
        })

    </script>
</head>
<body>
    <div></div>
    <input type="text" name="" id="">
</body>
</html>
