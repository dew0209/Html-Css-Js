<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        /*
        * on的事件委派，把原来加给子元素身上的事件绑定在父元素身上，就是事件委派给父元素
        *
        * */
        $(function () {
            $("ul").on("click","li",function () {
                alert(11);
            });
            /* 可以给动态创建的元素绑定事件 */
            /*$("ol li").click(function () {
                alert(11);
            });*/
            $("ol").on("click","li",function () {
                alert(11);
            })
            var li = $("<li>xxxxxxxxxxxx</li>");
            $("ol").append(li);
            console.log(1111);
        })

    </script>
</head>
<body>
    <ul>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
    </ul>
    <ol></ol>
</body>
</html>
