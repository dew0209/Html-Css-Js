<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除数组指定元素</title>
    <script type="text/javascript">
        var arr = [2,9,0,1,3,0,88,99];
        var newArr = [];
        for(var i = 0;i < arr.length;i++){
            if(arr[i] !== 0){
                newArr[newArr.length] = arr[i];
            }
        }
        console.log(newArr);
    </script>
</head>
