<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组转为字符串</title>
    <script type="text/javascript">
        var arr = ['blue','green','red'];
        var str = '';
        for(var i = 0;i < arr.length;i++){
            str += arr[i];
            if(i != arr.length - 1)str += '|';
        }
        console.log(str);
    </script>
</head>

</html>
