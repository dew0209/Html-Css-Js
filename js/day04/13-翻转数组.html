<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>翻转数组</title>
    <script type="text/javascript">
        var arr = ['red','green','blue','pink'];
        var newArr = [];
        for(var i = arr.length - 1;i >= 0;i--){
            newArr[newArr.length] = arr[i];
        }
        console.log(newArr);
    </script>
</head>
<body>

</body>
</html>
