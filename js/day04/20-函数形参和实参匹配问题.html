<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数形参和实参匹配问题</title>
    <script type="text/javascript">
        //函数形参实参个数匹配
        function getSum(num1,num2) {
            console.log(num1 + num2);
        }
        getSum(1,2);
        //如果实参的个数多于形参的个数
        getSum(1,12,3);/* 如果实参的个数多于形参的个数 会取到形参的个数 */
        //如果实参的个数小于形参的个数
        getSum(1);//1 + undefined --> NaN
    </script>
</head>
<body>

</body>
</html>
