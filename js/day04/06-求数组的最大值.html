<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求数组的最大值</title>
    <script type="text/javascript">
        var arr = [2,6,1,33,89];
        var maxVal = arr[0];
        for(var i = 1;i < arr.length;i++){
            if(arr[i] > maxVal)maxVal = arr[i];
        }
        console.log('数组中的最大值为：' + maxVal);
    </script>
</head>

</body>
</html>
