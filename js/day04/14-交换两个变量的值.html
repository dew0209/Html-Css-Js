<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>交换两个变量的值</title>
    <script type="text/javascript">
        var a = 1;
        var b = 2;
        var tmp = a;
        a = b;
        b = tmp;
        console.log(a);
        console.log(b);
    </script>
</head>
