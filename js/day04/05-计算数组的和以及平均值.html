<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算数组的和和平均值</title>
    <script type="text/javascript">
        var arr = [2,6,1,7,4];
        var sum = 0;
        var avg = 0;
        for(var i = 0;i < arr.length;i++){
            sum += arr[i];
        }
        console.log('和为：' + sum);
        avg = sum / arr.length;
        console.log('平均值为：' + avg);
    </script>
</head>

</html>
