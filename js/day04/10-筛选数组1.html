<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>筛选数组1</title>
    <script type="text/javascript">
        var arr = [2,0,4,1,55,88,10,18,3,-10];
        var newArr = [];
        var idx = 0;
        for(var i = 0;i < arr.length;i++){
            if(arr[i] > 10){
                newArr[idx++] = arr[i];
            }
        }

        console.log(newArr);/* 输出这个数组 */
        console.log(newArr.length);/* 数组的长度 */
    </script>
</head>
<body>

</body>
</html>
