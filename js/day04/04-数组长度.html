<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组长度</title>
    <script type="text/javascript">
        var arr = [1,2,3,'哈哈哈'];
        console.log(arr.length);
        var arr1 = [1,2,3,4,5,'哈哈','我叼尼玛的'];
        for(var i = 0;i < arr1.length;i++){
            console.log(arr1[i]);
        }
    </script>
</head>

</body>
</html>
