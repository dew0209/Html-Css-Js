<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js函数</title>
    <script type="text/javascript">

        function getSum(num1,num2) {
            var sum = 0;
            for(var i = num1;i <= num2;i++){
                sum += i;
            }
            console.log(sum);
        }
        getSum(1,100);
        getSum(10,20);

        /*
        * 函数使用分为两步：声明好书和调用函数
        * 1.声明函数
        * function 函数名(){函数体}
        * 2.调用函数
        * 函数名()
        *
        * 函数不调用，自己不执行
        *
        * */
    </script>
</head>
<body>

</body>
</html>
