<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
    <script type="text/javascript">
        /* 1.利用函数求任意两个数的和 */
        function getSum(num1,num2){
            console.log(num1 + num2);
        }
        getSum(1,3);
        getSum(3,8);
        /* 2.利用函数求任意两个数之间的和 */
        /* 形参可以看错不用声明的变量 */
        function getSums(start,end) {
            var sum = 0;
            for(var i = start;i <= end;i++){
                sum += i;
            }
            console.log(sum);
        }
        getSums(10,100);
        getSums(1,10);
    </script>
</head>

</body>
</html>
