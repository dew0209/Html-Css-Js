<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do while案例</title>
    <script type="text/javascript">
        var i = 1;
        do {
            console.log('这个人今年 ' + i + '岁了');
            i++;
        }while (i <= 100);
        var sum = 0;
        var j = 1;
        do {
            sum += j;
            j++;
        }while (j <= 100);
        console.log(sum);
        do{
            var message = prompt('你爱我吗？');
        }while (message != '我爱你');
        alert('我也爱你啊');
    </script>
</head>
<body>

</body>
</html>
