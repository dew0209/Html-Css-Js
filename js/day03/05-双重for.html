<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双重for</title>
    <script type="text/javascript">
        /*
        * for(){
        *   for(){
        *
        *   }
        * }
        * */
        for(var i = 1;i <= 3;i++){
            console.log('外层循环第' + i + '次');
            for(var j = 1;j <= 5;j++){
                console.log('内层循环第' + j + '次');
            }
        }
    </script>
</head>
<body>

</body>
</html>
