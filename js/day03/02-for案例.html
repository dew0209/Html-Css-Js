<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例</title>
    <script type="text/javascript">

        var sum = 0;
        var avg = 0;
        for(var i = 1;i <= 100;i++){
            sum += i;
        }
        avg = sum / 100;

        alert(avg);

        var even = 0;
        var odd = 0;
        for(var i = 1;i <= 100;i++){
            if(i % 2 == 0)even += i;
            else odd += i;
        }
        alert(even);
        alert(odd);

        var count = 0;
        for(var i = 1;i <= 100;i++){
            if(i % 3 == 0)count += i;
        }

        alert(count);


    </script>
</head>

</body>
</html>
