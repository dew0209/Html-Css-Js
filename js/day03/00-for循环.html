<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环</title>
    <script type="text/javascript">
        /*
        * 重复执行某部分代码
        *
        * for(初始化变量;条件表达式;操作表达式){
        *   循环体[这个循环体里面可以执行重复代码，可以相同，也可以不同]
        * }
        * */
        for(var i = 0;i < 10;i++){
            console.log('我错了' + i);
        }

    </script>
</head>
<body>

</body>
</html>
