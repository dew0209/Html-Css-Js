<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>n行m列的星星</title>
    <script type="text/javascript">
        var n = prompt('请输入行数');
        var m = prompt('请输入列数');
        var str = '';
        for(var i = 1;i <= n;i++){
            for(var j = 1;j <= m;j++){
                str += '★';
            }
            console.log(str + '\n');
            str = '';
        }
    </script>
</head>
<body>

</body>
</html>
