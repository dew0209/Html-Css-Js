<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
    <script type="text/javascript">
        /*
        * while(条件表达式){
        *   //循环体
        * }
        * */
        var num = 1;
        while(num < 100){
            console.log('你好啊！！！');
            num++;
        }
    </script>
</head>
<body>

</body>
</html>
