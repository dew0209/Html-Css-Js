<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算符优先级</title>
    <script type="text/javascript">
        /*
        * ()                           优先级最大
        * ++ -- !
        * 先* / % 后+ -
        * > >= < <=
        * == != === !==
        * 先 && 后 ||
        * =
        * ,   符号运算符                 优先级最小
        *
        * */
        console.log(4 >= 6 || '人' != '阿凡达' && !(12 * 2 == 144) && true);//true
        var num = 10;
        console.log(5 == num / 2 && (2 + 2 * num).toString() === '22');//true
        console.log(3 > 5 && 2 < 7 && 3 == 4);//false
        console.log(3 <=4 || 3 > 1 || 3 != 2);//true
        console.log(2 === '2');//false
    </script>
</head>
<body>

</body>
</html>
