<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>前置递增</title>
    <script type="text/javascript">
        /* 先自加1 后返回值 */
        var num = 2;
        ++num;//自增1
        console.log(num);//3
        var st = 1;
        var ed = ++st + st;
        console.log(ed);//4
        var p = 10;
        console.log(++p + 10);//21
    </script>
</head>
<body>

</body>
</html>
