<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>算数运算符</title>
    <script type="text/javascript">
        console.log(1 + 1);
        console.log(1 * 1);
        console.log(1 / 1);
        console.log(1 - 1);
        console.log(4 % 2);// 0
        console.log(5 % 3);// 2
        console.log(5 % -3);// 2
        console.log(-5 % -3);// - 1
        console.log(0.1 + 0.2);//0.30000000000000004  精度有误差
        console.log(0.07 * 100);//7.000000000000001   精度有误差
        console.log((0.1 + 0.2) == 0.3);//false       精度的问题   不要直接判断两个浮点数直接相等
    </script>
</head>
<body>

</body>
</html>
