<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比较运算符</title>
    <script type="text/javascript">
        /*
        * <
        * >
        * <=
        * >=
        * ==  会转型
        * !=
        * === !== 不仅要求值，还要求数据类型
        * */
        console.log(3 >= 5);//false
        console.log(2 <= 4);//true
        console.log(2 == 2);//true
        console.log(2 == '2');//true
        console.log(2 === '2');//false
        console.log(2 != '2');//false
        console.log(2 !== '2');//true
    </script>
</head>
<body>

</body>
</html>
