<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后置递增运算符</title>
    <script type="text/javascript">
        /* 先返回原值 后自加 */
        var num = 2;
        num++;
        console.log(num);//3
        var age = 10;
        console.log(age++ + 10);//20
    </script>
</head>
<body>

</body>
</html>
