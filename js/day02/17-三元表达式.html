<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三元表达式</title>
    <script type="text/javascript">
        /*
        * 条件表达式 ? 为true时候 : 为false时候
        *
        * */


        var num = 10;

        var result = num > 10 ? '是的' : '不是的';

        alert(result);


    </script>
</head>
<body>

</body>
</html>
