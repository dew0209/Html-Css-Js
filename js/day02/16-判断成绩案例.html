<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断成绩案例</title>
    <script type="text/javascript">

        var score = prompt('请输入您的成绩');

        if(score >= 90){
            alert('A');
        }else if(score >= 80){
            alert('B');
        }else if(score >= 70){
            alert('C');
        }else {
            alert('D');
        }

    </script>
</head>
<body>

</body>
</html>
