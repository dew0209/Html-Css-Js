<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询水果</title>
    <script type="text/javascript">
        var fruit = prompt('请输入您要查询的水果');
        switch (fruit) {
            case '苹果':
                alert('3.5一斤');
                break;
            case '榴莲':
                alert('35一斤');
                break;
            default:
                alert('无此水果');
        }
    </script>
</head>
