<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.addEventListener('load',function () {
           /*
           * window.setTimeout(调用函数,延迟时间);
           * window可以省略
           * 延迟时间单位是毫秒
           * */
            var timer1 = setTimeout(fn,2000);
            var timer2 = setTimeout(fn,3000);
            function fn() {
                alert(123);
            }
        });
    </script>
</head>

</html>
