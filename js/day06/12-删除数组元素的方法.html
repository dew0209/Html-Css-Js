<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除数组元素的方法</title>
    <script type="text/javascript">
        var arr = ['red',1,2,3,'pink'];
        var ele = arr.pop();//返回删除的元素的值  删除最后一个元素
        console.log(arr);
        console.log(ele);
        var ele1 = arr.shift();//删除第一个元素 并返回
        console.log(arr);
        console.log(ele1);
    </script>
</head>
<body>

</body>
</html>
