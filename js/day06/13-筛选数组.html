    <title>筛选数组</title>
    <script type="text/javascript">
        var arr = [200,3000,100,200,999,9999];
        var newArr = [];
        for(var i = 0;i < arr.length;i++){
            if (arr[i] < 2000){
                newArr.push(arr[i]);
            }
        }
        console.log(newArr);
    </script>
