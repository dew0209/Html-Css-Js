<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math绝对值和三个取整方法</title>
    <script type="text/javascript">
        /*
        * Math.floor()向下取整
        * Math.ceil()向上取整
        * Math.round()四舍五入版
        * Math.abs()绝对值
        * */
        console.log(Math.abs(-1));//1
        console.log(Math.abs(1));//1
        console.log(Math.abs('-1'));//1 隐式转换


        console.log(Math.floor(-12.5));//-13
        console.log(Math.floor(12.5));//12

        console.log(Math.ceil(-12.5));//-12
        console.log(Math.ceil(12.5));//13

        console.log(Math.round(-3.5));//-3  往大了取
        console.log(Math.round(3.5));//4

    </script>
</head>
<body>

</body>
</html>
