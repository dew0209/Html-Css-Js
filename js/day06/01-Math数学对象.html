<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
    <script type="text/javascript">
        //Math数学对象，不是一个构造函数，所以我们不需要new来调用，而是直接使用里面的数学和方法即可
        console.log(Math.PI);//一个属性 圆周率
        console.log(Math.max(1,2,55,1,-1,-99));//求最大值
        console.log(Math.max());//-Infinity
        console.log(Math.max(1,2,3,'pink'));//NaN

    </script>
</head>
<body>

</body>
</html>
