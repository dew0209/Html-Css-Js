<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加数组的方法</title>
    <script type="text/javascript">
        //push()
        var arr = [1,2,3];
        var len = arr.push(4,2,3,0);//返回值是数组的长度
        var len1 = arr.push(5);
        console.log(arr);
        console.log(len + '---' + len1);
        var len2 = arr.unshift(-1,-2);//返回值数数组的长度
        console.log(arr);
        console.log(len2);

    </script>
</head>
<body>

</body>
</html>
