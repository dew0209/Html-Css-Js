<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>统计出现次数最多的字符</title>
    <script type="text/javascript">
        var str = 'abcdefaaaaaddd';
        var o = {};
        for(var i = 0;i < str.length;i++){
            var chars = str.charAt(i);
            if(o[chars]){
                o[chars] += 1;
            }else {
                o[chars] = 1;
            }
        }
        console.log(o);
        for(var k in o){
            console.log(o[k]);
        }
    </script>
</head>
<body>

</body>
</html>
