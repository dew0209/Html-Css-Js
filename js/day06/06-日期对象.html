<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日期对象</title>
    <script type="text/javascript">
        /*
        * 需要通过构造函数
        * */
        var date = new Date();/* 如果没有参数，返回系统的当前时间 */
        console.log(date);
        /* 参数写法  数字型 2019,10,10 或者是字符串 '2019-10-1 8:8:8'*/
        var date1 = new Date('2019-10-16 00:00:00');
        console.log(date1);
        var date2 = new Date(2019,10,16);
        console.log(date2);
    </script>
</head>
<body>

</body>
</html>
