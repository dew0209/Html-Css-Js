<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>根据位置返回字符</title>
    <script type="text/javascript">
        var str = 'andy';
        console.log(str.charAt(3));
        for(var i = 0;i < str.length;i++){
            console.log(str.charAt(i));//返回字符
            console.log(str.charCodeAt(i));//返回ascll
            console.log(str[i]);
        }

    </script>
</head>
<body>

</body>
</html>
