<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>索引获取</title>
    <script type="text/javascript">
        var arr = ['pink',1,2,88,9,'pink'];
        console.log(arr.indexOf('pink'));//返回元素第一次出现在数组位置的下标（即为索引）
        console.log(arr.indexOf('lalalalalla'));//-1 没有找到
        console.log(arr.lastIndexOf('pink'));//5  反着找
    </script>
</head>
<body>

</body>
</html>
