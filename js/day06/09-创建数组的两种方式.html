<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建数组的两种方式</title>
    <script type="text/javascript">
        //字面量
        var arr = [1,2,3];
        console.log(arr[0]);
        //new Array()
        var arr1 = new Array();//创建了一个空的数组
        var arr2 = new Array(2);//创建一个数组数组长度为2  里面有2个空的数组元素
        var arr3 = new Array(2,3);//等价 [2,3];
        console.log(arr1);
        console.log(arr2);
        console.log(arr3);
    </script>
</head>
<body>

</body>
</html>
