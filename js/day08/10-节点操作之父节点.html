<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点操作之父节点</title>
</head>
<body>
    <div>我是div</div>
    <span>我是span</span>
    <ul>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
    </ul>

    <div class="box">
        <span class="erweima"></span>
    </div>
    <script type="text/javascript">
        var erweima = document.querySelector('.erweima');
        var box = erweima.parentNode;//获取的是最近的父节点   找不到就返回null
        console.dir(box);
    </script>
</body>
</html>
