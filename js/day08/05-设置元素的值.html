<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置元素的值</title>

</head>
<body>
    <div id="demo" index="1"></div>
    <script type="text/javascript">
        var div = document.querySelector('div');
        div.id = 'test';
        div.setAttribute('index',2);
        div.className = 'navs';
        div.setAttribute('class','footer');

    </script>
</body>
</html>
