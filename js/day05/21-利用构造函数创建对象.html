<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>利用构造函数创建对象</title>
    <script type="text/javascript">
        /*
        * 构造函数，就是把我们对象里面的一些相同的属性和方法抽象出来封装到函数里面去
        * */
        //我们需要创建四大天王的对象 相同的属性：姓名  年龄  性别  相同的方法：唱歌
        /*function 构造函数名() {
            this.属性 = 值;
            this.方法 = function () {

            }
        }*/
        function Star(uname,age,sex) {
            this.uname = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function (sang) {
                console.log(sang);
            }
        }
        var star1 = new Star('刘德华', 18, '男');
        console.log(typeof star1);
        console.log(star1.uname);
        star1.sing('冰雨');
        var star2 = new Star('张学友', 19, '男');
        console.log(star2.uname);
        star2.sing('李兰香');
    </script>
</head>
<body>

</body>
</html>
