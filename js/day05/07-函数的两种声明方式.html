<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的两种声明方式</title>
    <script type="text/javascript">
        function fn() {

        }
        /* 匿名函数  fn1是变量名 不是函数名 */
        var fn1 = function (aru) {
            console.log('我是函数表达式:' + aru);
        }
        fn1('大肘子');
    </script>
</head>
<body>

</body>
</html>
