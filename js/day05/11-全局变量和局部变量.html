<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局变量和局部变量</title>
    <script type="text/javascript">
        /*
        * 1.全局变量只有浏览器关闭的时候才会销毁。比较占内存资源
        * 2.局部变量当我们程序执行完毕就会销毁，比较节约内存资源
        *
        * 特殊的，形参也是局部变量
        *
        * 现阶段：js没有块级作用域  es6才会有
        *       {}  块级作用域
        * */
        var num = 10;
        console.log(num);
        function fun() {
            console.log(num);//10
        }
        fun();
        fn1();
        function fn1() {
            var num1 = 10;
            num = 20;
        }

        console.log(num);//20
        console.log(num1);/* 不起作用 报错 */
    </script>
</head>
<body>

</body>
</html>
