<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域</title>
    <script type="text/javascript">
        // JavaScript作用域：就是代码名字（变量）在某个范围内起作用和效果 目的是为了提高程序的可靠性，更重要的是为了减少命名冲突
        /*
        * 全局作用域：整个script标签 或者是一个单独的js文件
        * 局部作用域：在函数内部的，这个代码的名字只在函数内起效果和作用
        * */
        var num = 10;//全局
        console.log(10);//10
        function fn() {
            //局部作用域
            var num = 20;
            console.log(num);//20
        }
        fn();
    </script>
</head>
<body>

</body>
</html>
