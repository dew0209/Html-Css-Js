<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求任意个数的最大值</title>
    <script type="text/javascript">
        function getMax() {
            var maxVal = arguments[0];
            for(var i = 1;i < arguments.length;i++){
                if(arguments[i] > maxVal)maxVal = arguments[i];
            }
            return maxVal;
        }

        console.log(getMax(1,2,3));
        console.log(getMax(4,1,-9));
    </script>
</head>
<body>

</body>
</html>
