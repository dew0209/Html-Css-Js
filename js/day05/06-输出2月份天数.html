<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2月份天数</title>
    <script type="text/javascript">
        function isRunYear(year) {
            var flag = false;
            if(year % 4 == 0 && year % 100 != 0 || year % 400 == 0){
                flag = true;
            }
            return flag;
        }
        function backDay() {
            var year = prompt('请输入您的年份');
            if (isRunYear(year)) {
                alert('当前年份是闰年，2月份有29天');
            }else alert('当前年份是闰年，2月份有28天');
        }
        backDay();
    </script>
</head>

</html>
