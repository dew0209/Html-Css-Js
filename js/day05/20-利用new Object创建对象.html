<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>利用new Object创建对象</title>
    <script type="text/javascript">
        var obj = new Object();
        obj.uname = '张三丰';
        obj.age = 18;
        obj.sex = '男';
        obj.sayHi = function () {
            console.log('Hi~')
        }
        console.log(obj.uname);
        console.log(obj.sex);
        obj.sayHi();
    </script>
</head>
<body>

</body>
</html>
