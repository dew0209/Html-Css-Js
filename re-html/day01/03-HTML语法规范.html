<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-HTML语法规范</title>
</head>
<body>
    <!--
        基本语法规范：
            1.HTML标签是由尖括号包围的关键词，例如：<html>
            2.HTML标签通常是成对出现的，例如<html>和</html>，我们称为双标签。
            3.有些特殊的标签必须是单个标签（极少情况），例如<br />
        标签关系：
            包含关系和并列关系

    -->
</body>
</html>
