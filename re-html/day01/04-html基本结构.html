<!DOCTYPE html><!-- 文档类型的声明标签，告诉浏览器html版本  当前为h5版本 需要在文档第一行 -->
<html lang="en"><!-- html标签：页面中最大的标签，我们称为根标签 lang：是language的缩写，en是英语网页，zh-CN是中文网页 -->
<head><!-- 文档的头部：注意在head中，我们必须设置的标签是title -->
    <meta charset="UTF-8"><!-- 规定html文档应该使用哪种字符编码 -->
    <title>第一个页面</title><!-- 文档的标题：让页面拥有一个属于自己的网页标题 -->
</head>
<body><!-- 文档的主体：元素包含文档的所有内容，页面内容基本都是放到body里面的 -->
    键盘敲烂，工资过万。
</body>
</html>
