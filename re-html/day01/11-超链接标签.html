<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        作用：从一个页面链接到另一个页面
        <a href="跳转目标" target="目标窗口的弹出方式">文本或者图像</a>
        href：用于指定链接目标的url地址
        target：用于指定链接页面的打开方式，_self当前页面 _blank新窗口打开
    -->
    <h4>1.外部链接</h4>
    <a href="http://www.qq.com" target="_self">腾讯</a>
    <a href="http://www.itcast.cn" target="-_blank">传智博客</a>
    <h4>2.内部链接：网站内部页面之间的链接</h4>
    <a href="gongsijianjie.html" target="_blank">公司简介</a>
    <h4>3.空链接</h4>
    <a href="#">空链接</a>
    <h4>4.下载链接 .exe或者.zip形式的压缩包</h4>
    <a href="gongsijianjie.zip">下载链接</a>
    <h4>5.网页元素的链接：图片，视频等</h4>
    <a href="http://www.baidu.com"><img src="images/img.jpg" alt=""></a>
</body>
</html>
