    <!--
        Web标准是W3C组织和其他标准化组织制定的一系列标准的集合。
        1.为什么需要Web标准
            浏览器不同，它们显示页面或者排版就有些许差异。
            遵循Web标准除了可以让不同的开发人员写出的页面更标准，更统一外，还具有：
                a.让Web的发展前景更广阔
                b.内容能被更广泛的设备访问
                c.更容易被搜索引擎搜索
                d.降低网站流量费用
                e.使网站更易于维护
                f.提高页面浏览速度
        2.Web标准的构成
            结构：结构用于对网页元素进行整理和分类。HTML
            表现：表现用于设置网页元素的排版，颜色，大小等外观样式。CSS
            行为：行为是指网页模型的定义及交互的编写。JavaScript
            结构，样式，行为相分离。
    -->
</body>
</html>
