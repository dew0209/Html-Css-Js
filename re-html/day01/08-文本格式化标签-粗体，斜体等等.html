<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        文本格式化标签：
            设置粗体，斜体，下划线等效果
            加粗：<strong></strong>或者<b></b>
            倾斜：<em></em>或者<i></i>
            删除线：<del></del>或者<s></s>
            下划线：<ins></ins>或者<u></u>
            标签语义：突出重要性，比普通文字更重要
    -->
    加粗：<br />
    我是<strong>加粗</strong>的文字 <br />
    我是<b>加粗</b>的文字 <br />
    倾斜：<br />
    我是<em>倾斜</em>的文字 <br />
    我是<i>倾斜</i>的文字 <br />
    删除线：<br />
    我是<del>删除线</del> <br />
    我是<s>删除线</s> <br />
    下划线：<br />
    我是<ins>下划线</ins> <br />
    我是<u>下划线</u> <br />
</body>
</html>
