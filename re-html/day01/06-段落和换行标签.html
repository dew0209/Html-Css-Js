<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        段落标签：
            想分段必须使用段落标签 <p></p>
            标签语义：可以把html文档分割为若干段落
            特点：
                1.文本在一个段落中会根据浏览器窗口的大小自动换行
                2.段落之间保有空隙
        换行标签：强制换行显示，<br />
            标签语义：强制换行
    -->
    <p>段落 <br />1</p>
    <p>段落2</p>
</body>
</html>
