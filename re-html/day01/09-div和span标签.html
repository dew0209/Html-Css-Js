<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        div和span：
            没有语义，就是一个盒子用来装内容的。布局页面
            div特点：
                一行只能放一个div，一个div独占一行。大盒子
            span特点：
                一行可以多个span。小盒子
    -->
    <div>我是div，一个人占一行</div>
    <span>我是span</span>
    <div>我是div，一个人占一行</div><!-- 可以理解div前后会换行 -->
    <span>我是span</span>
    <span>我是span</span>
</body>
</html>
