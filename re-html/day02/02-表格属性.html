<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        这些属性是table的哦
        align：表格的对齐方式，left（默认），right，center
        border：1或者"" 规定是否拥有边框，默认为""，表示没有
        cellpadding：规定单元格边沿与内容之间的距离，默认是1像素
        cellspacing：单元格之间的距离
        width：宽
        height：高
    -->
    <table align="center" border="1" cellpadding="20px" cellspacing="0px" width="1000px" height="249px">
        <tr><th>姓名</th><th>性别</th><th>年龄</th></tr>
        <tr><td>刘德华</td><td>男</td><td>56</td></tr>
        <tr><td>张学友</td><td>男</td><td>58</td></tr>
        <tr><td>郭富城</td><td>男</td><td>51</td></tr>
        <tr><td>黎明</td><td>男</td><td>57</td></tr>
    </table>
</body>
</html>
