<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        在页面中，如果有多个选项让用户进行选择，并且想要节约空间，我们可以使用select标签定义下拉列表
        语法：
            <select>
                <option>选项一</option>
                <option>选项二</option>
                <option>选项三</option>
                <option>选项四</option>
            </select>
            注意：
                select至少包含一对option
                在option中定义selected="selected"时，当前项即为默认选中项
    -->
    籍贯：
    <select>
        <option>山东</option>
        <option>安徽</option>
        <option>江苏</option>
        <option>陕西</option>
        <option selected="selected">火星</option>
    </select>
</body>
</html>
