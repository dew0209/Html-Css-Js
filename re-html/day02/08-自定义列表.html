<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        自定义列表的使用场景：
            自定义列表常用于对术语或名词进行解释和描述，定义列表的列表前没有任何项目符号
        <dl>
            <dt>名词1</dt>
            <dd>名词1解释1</dd>
            <dd>名词1解释2</dd>
        </dl>
        特点：
            1.dl里面只能包含dt和dd
            2.dt和dd个数没有限制，经常是一个dt对应多个dd
    -->
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
</body>
</html>
