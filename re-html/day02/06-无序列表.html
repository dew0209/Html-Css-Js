<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        ul标签表示HTML页面中项目的无序列表，一般会以项目符号呈现列表项。列表项使用li标签定义
        <ul>
            <li>列表项1</li>
            <li>列表项2</li>
            <li>列表项3</li>
        </ul>
        特点：
            1.无序列表的各个列表项之间是没有顺序级别之分的，是并列的
            2.ul中只能嵌套li，直接在ul输入其他标签或者文字的做法是不被允许的
            3.li中可以放任何元素
            4.无序列表会带一些样式，后续会使用css修改
    -->
    <h4>您喜欢的食物？</h4>
    <ul>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
    </ul>
</body>
</html>
