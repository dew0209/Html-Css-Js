<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        label标签为input元素定义标注
        label标签用于绑定一个表单元素，当点击label标签内的文本时，浏览器就会自动将焦点（光标）转到或者选择对应的表单元素上，用来增加用户体验。
        特点：
            label标签的for属性应当与相关元素的id属性相同
    -->
    <form action="">
        <label for="username">用户名:</label>
        <input type="text" id="username"> <br>
        <input type="radio" id="nan"> <label for="nan">男</label>
        <input type="radio" id="nv"> <label for="nan">女</label>
    </form>
</body>
</html>
