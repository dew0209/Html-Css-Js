<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        有序列表即为有排序顺序的列表，其各个列表项会按照一定的顺序排列定义
        <ol>
            <li>列表项1</li>
            <li>列表项2</li>
            <li>列表项3</li>
        </ol>
        特点：
            1.ol中只能嵌套li，直接在ol输入其他标签或者文字的做法是不被允许的
            2.li中可以放任何元素
            3.有序列表会带一些样式，后续会使用css修改
    -->
    <h4>粉丝排行榜</h4>
    <ol>
        <li>刘德华 10000</li>
        <li>刘若英 1000</li>
        <li>pink老师 1</li>
    </ol>
</body>
</html>
