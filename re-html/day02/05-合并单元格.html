<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        合并单元格：
            rowspan：跨行合并，最上侧的单元格写合并代码
            colspan：跨列合并，最左侧的单元格写合并代码
    -->
    <table cellspacing="0" border="1" width="500px" height="249px">
        <tr>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
