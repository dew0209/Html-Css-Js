<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        表格主要用于显示，展示数据，因为它可以让数据显示的非常的规整，可读性非常好。
        <table>
            ...
            <tr>
                <td>单元格内的文字</td>
            </tr>
            ...
        </table>
        1.table用于定义表格
        2.tr是行，必须嵌套在table里面
        3.td是单元格，必须嵌套在tr里面。td里面书写内容
    -->
    <table>
        <tr><td>姓名</td><td>性别</td><td>年龄</td></tr>
        <tr><td>刘德华</td><td>男</td><td>56</td></tr>
        <tr><td>张学友</td><td>男</td><td>58</td></tr>
        <tr><td>郭富城</td><td>男</td><td>51</td></tr>
        <tr><td>黎明</td><td>男</td><td>57</td></tr>
    </table>
</body>
</html>
