<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="js/jquery.js"></script>
        <link rel="stylesheet" href="zTree_v3/css/zTreeStyle/zTreeStyle.css" />
        <link rel="stylesheet" href="zTree_v3/css/demo.css" />
        <script type="text/javascript" src="zTree_v3/js/jquery.ztree.core.min.js"></script>
    </head>
    <body>

            <ul id="treeDemo" class="ztree"></ul>

    </body>

    <script>
        var setting = {
            data: {
                simpleData: {
                    enable: true
                },
                //自定义title信息，需要指定title对应数据显示的字段，然后从后台传递相应的字段
                key: {
                    title: "description"
                },
                callback:{
                    onClick: zTreeOnClick,
                    onDblClick: zTreeOnDblClick
                },
                async: { // 当点击展开树节点时，才去请求后台返回点击节点的子节点数据并加载
                    dataType:"json",
                    enable: true,
                    type:"post",
                    autoParam:["bm"],
                    url:""
                }
            }
        };
        var zNodes ;
        zNodes = {"children":
                    [
                        {"isParent":true,"name":"货物","description":"1","bm":"1","open":false},
                        {"isParent":true,"name":"劳务","description":"2","bm":"2","open":false},
                        {"isParent":true,"name":"销售服务","description":"3","bm":"3","open":false},
                        {"isParent":true,"name":"无形资产","description":"4","bm":"4","open":false},
                        {"isParent":true,"name":"不动产","description":"5","bm":"5","open":false},
                        {"isParent":true,"name":"未发生销售行为的不征税项目","description":"6","bm":"6","open":false}
                    ],
                    "name":"税收分类编码","description":"","bm":"","open":true
                 };
        $.fn.zTree.init($("#treeDemo"), setting, zNodes);
        //树节点双击事件
        function zTreeOnDblClick(event, treeId, treeNode) {
            console.log("单击")
        };


        //树节点单击事件
        function zTreeOnClick(event, treeId, treeNode) {
            console.log("双击")
        };
    </script>
</html>
