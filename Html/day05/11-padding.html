<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>padding内边距</title>
    <style type="text/css">
        /*
            padding 内边距  边框和内容之间的距离
        */
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 5px solid black;
            padding-left: 10px;/* 左边距  content 和 border之间的距离  其他三个部分类推 */
        }
    </style>
</head>
<body>
    <div>
        盒子内容是content
        盒子内容是content
        盒子内容是content
    </div>
</body>
</html>
