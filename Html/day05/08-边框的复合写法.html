<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复合写法</title>
    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
            /*border: 5px solid red;!* 没有顺序 *!*/
            border: 5px solid blue;
            /* 层叠性 层叠了上边框 这个先写不会改成红色 */
            border-top: 5px solid red;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
