<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不会撑开</title>
    <style type="text/css">
        /*
            没有指定width/height属性，则此时padding不会撑开盒子大小,而是相应的缩小盒子
        */
        h1 {
            height: 200px;
            background-color: pink;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1></h1>
</body>
</html>
