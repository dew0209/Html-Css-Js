<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米侧边栏</title>
    <style type="text/css">
        /* 把a转化为块级元素 */
        a {
            display: block;
            width: 201px;
            height: 40px;
            background-color: #55585a;
            font-size: 14px;/* 使文字垂直居中 让文字的高度等于盒子的高度 就可以让文字在当前盒子内垂直居中 */
            line-height: 40px;
            color: #fff;
            padding-left: 30px;
            text-decoration: none;
        }
        a:hover {
            background-color: #ff6700;
        }
    </style>
</head>
<body>
    <a href="">手机</a>
    <a href="">电话卡</a>
    <a href="">电视</a>
    <a href="">盒子</a>
    <a href="">笔记本</a>
</body>
</html>
