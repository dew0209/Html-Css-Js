<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>权重叠加</title>
    <style type="text/css">
        /* 权重虽然会叠加，但是不会有进位的问题 */
        /* 复合选择器有权重叠加的问题 */
        /*  0 0 0 1 + 0 0 0 1 = 0 0 0 2 */
        ul li {
            color: green;
        }
        /* 0 0 0 1 */
        li {
            color: red;
        }
        /* 0 0 1 1 */
        .nav li {
            color: pink;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li>大猪蹄子</li>
        <li>大肘子</li>
        <li>猪尾巴</li>
    </ul>
</body>
</html>
