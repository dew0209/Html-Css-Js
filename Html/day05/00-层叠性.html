<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层叠性</title>
    <style type="text/css">
        /*
            相同选择器给设置相同的样式，此时一个样式就会覆盖（层叠）另一个样式。层叠性主要解决样式冲突的问题
            层叠性原则：
                样式冲突：遵循的原则就是就近原则，哪个样式离结构近，就执行哪个样式
                样式不冲突，不会层叠
        */
        div {
            color: red;
            font-size: 12px;
        }
        div {
            color: pink;
        }
    </style>
</head>
<body>
    <div>长江后浪推前浪，前浪死在沙滩上</div>
</body>
</html>
