<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承性</title>
    <style type="text/css">
        /*
            css中的继承：子标签会继承父标签的某些样式
            子标签可以继承的样式：text-* font-* line-* color等
        */
        div {
            color: pink;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div>
        <p>龙生龙，风生风，老鼠生的孩子会打洞</p><!-- 样式同样是pink和12px，继承自div -->
    </div>
</body>
</html>
