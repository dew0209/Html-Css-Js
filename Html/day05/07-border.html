<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border</title>
    <style type="text/css">
        /*
            border:边框宽度，边框粗细，边框样式
        */
        div {
            width: 200px;/* 不包括border-width的大小 */
            height: 200px;/* 不包括border-width的大小 */
            border-width: 5px;/* 边框粗细  px */
            border-style: dashed;/* 边框样式   dotted  点线  solid  实线  dashed 虚线*/
            border-color: red;/* 边框颜色 */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
