<!--
    Html：超文本标记语言
        1.它可以加入图片，声音，动画，多媒体等内容（超越了文件限制）
        2.它还可以从一个文件跳转到另一个文件，与世界各地主机的文件连接（超级链接文本）
    网页是图片，链接，文字，声音，视频等元素组成，其实就是一个html文件（后缀名为html）
    网页生成制作：有前端人员书写html文件，然后浏览器打开，就能看到了网页
    web标准：是由W3C组织和其他标准化组织指定的一系列标准的集合
        构成：结构 表现 行为
            结构：用于对网页元素进行分类，HTML
            表现：设置网页元素的版式，颜色，大小等外观样式，主要是指CSS
            行为：指网页模型的定义及交互的编写，JavaScript
            结构，样式，行为相分离
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
