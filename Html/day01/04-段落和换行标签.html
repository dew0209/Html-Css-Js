<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>段落和换行标签</title>
    </head>
    <body>
        <!--

            文本再一个段落中会根据浏览器窗口大小自动换行
            段落和段落之间保有空隙

            <br />标签知识简单地开始新的一行，跟段落标签不一样，段落之间会插入一些垂直的间距

        -->
        <p>输入两个整数，求这两个整数的和是多少。</p>

        <p>输入格式</p>
        <p>输入两个整数A,B，<br />用空格隔开</p>

        <p>输出格式</p>
        <p>输出一个整数，表示这两个数的和</p>
        <!-- 换行标签 -->
        <br />


    </body>
</html>
