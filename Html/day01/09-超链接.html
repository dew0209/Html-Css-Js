<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>超链接</title>
    </head>
    <body>
        <!--
            链接的语法格式：
                <a href="跳转目标" target="目标窗口的弹出方式" ></a>
                href：用于指定链接的目标的url地址
                target：用于指定页面的打开方式 _self默认值 当前窗口打开 _blank新窗口
            链接的分类：
                1.外部链接
                2.内部链接
                3.空链接
                4.下载链接
                5.网页元素的链接
         -->
        <h4>1.外部链接</h4>
        <a href="http://www.qq.com" target="_blank">腾讯</a>
        <h4>2.内部链接</h4>
        <a href="01-HTML语法规范.html">HTML语法规范</a>
        <h4>3.空链接</h4>
        <a href="#">空链接</a>
        <h4>4.下载链接</h4>
        <a href="./images/img.zip">下载链接</a>
        <h4>5.网页元素的链接</h4>
        <a href="http://www.baidu.com"><img src="./images/img.jpg" /></a>
    </body>
</html>
