<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div和span</title>
</head>
<body>
    <!-- div标签用来布局，但是现在一行只能放一个 大盒子 -->
    <div>我是一个div标签我一个人单独占一行</div>
    <div>我是一个div标签我一个人单独占一行</div>
    <!-- span标签用来布局，一行上可以多个span 小盒子 -->
    <span>百度</span>
    <span>新浪</span>
    <span>搜狐</span>
</body>
</html>
