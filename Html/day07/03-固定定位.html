    <title>固定定位</title>
    <style>
        /*
            position: fixed;
                1.以浏览器的可视窗口为参照点移动元素
                    跟父元素没有任何关系
                    不随滚动条滚动
                2.固定定位不在占有原先的位置
                固定定位也是脱标的，其实固定定位也可以看作是一种特殊的绝对定位。
        */
        .dj {
            position: fixed;
            top: 100px;
            right: 40px;
        }
        .dj img {
            width: 200px;
            height: 200px;
        }
