<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素的显示与隐藏</title>
    <style>
        /*
            display:none 隐藏对象
            display:block 转换为块级元素+显示元素
        */
        .peppa {
            /*display: none;*//* 隐藏对象，位置不保留 */
            display: block;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .george {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="peppa">佩奇</div>
    <div class="george">乔治</div>
</body>
</html>
