    <title>定位导读</title>
    <!--
        浮动可以让多个块级盒子一行没有缝隙排列显示，经常用于横向排列盒子
        定位则可以让盒子自由的在某个盒子内移动位置或者固定屏幕中某个位置，并且可以压住其他盒子
        定位组成：
            定位：将盒子定在某一个位置，所以定位也是在摆放盒子，按照定位的方式移动盒子
            定位=定位模式+边偏移  定位模式用于指定一个元素在文档中的定位方式，边偏移则决定了该元素的最终位置。
        定位模式：
            定位模式决定元素的定位方，它通过CSS的position属性来设置，其值可以分为四个:
                static:静态定位
                relative:相对定位
                absolute:绝对定位
                fixed:固定定位
        边偏移：
            边偏移就是定位的盒子移动到最终位置。有top，bottom，left和fight4个属性。
            top:80px
            bottom:80px
            left:80px
            right:80px
