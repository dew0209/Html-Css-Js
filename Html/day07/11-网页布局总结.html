<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            一个完整的网页，是标准流，浮动，定位一起完成布局的，每个都有自己的专门用法
            1.标准流
                可以让盒子上下排列或者左右排列，垂直的盒子显示就用标准流布局
            2.浮动
                可以让多个块元素一行显示或者左右对齐盒子，多个块级盒子水平显示就用浮动布局
            3.定位
                定位最大的特点就是有层叠的概念，就是可以让多个盒子前后叠压来显示。如果元素自由在某个盒子内移动就用定位布局。
        */
    </style>
</head>
