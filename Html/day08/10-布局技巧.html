<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            常见布局技巧
                1.margin负值的运用
                2.文字围绕浮动元素
                3.行内块的巧妙运用
                4.css三角强化
        */
        ul li{
            position: relative;
            float: left;
            list-style: none;
            width: 150px;
            height: 200px;
            border: 1px solid red;
            margin-left: -1px;
        }
        ul li:hover {
            /* 没有定位加定位  定位会压住标准流 */
            /*position: relative;*/
            border-color:blue;
            /* 如果都有定位 提高层级 */
            z-index: 1;
        }

    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
</html>
