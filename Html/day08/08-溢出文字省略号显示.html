<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: pink;
            /* 自动换行 */
            /*white-space: normal;*/
            /* 强制一行显示 */
            white-space: nowrap;
            /* 溢出隐藏 */
            overflow: hidden;
            /* 溢出省略号显示 */
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div>xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</div>
</body>
</html>
