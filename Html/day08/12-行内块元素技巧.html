<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            /* 这个盒子内部所有的行内元素和行内块元素都会水平居中 */
            text-align: center;
        }
        .box a {
            text-decoration: none;
            display: inline-block;
            width: 36px;
            height: 36px;
            background-color: #f7f7f7;
            border:1px solid #ccc;
            text-align: center;
            line-height: 36px;
            font-size: 14px;
            color: #333;
        }
        .box .prev,
        .box .next {
            width: 85px;
        }
        .box .elp,.box .current {
            background-color: #fff;
            border: none;
        }
        .box input {
            height: 36px;
            width: 45px;
            border: 1px solid #ccc;
            outline: none;
        }
        .box button {
            width: 60px;
            height: 36px;
            background-color: #f7f7f7;
            border:1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#" class="prev">&lt;&lt;上一页</a>
        <a href="#">1</a>
        <a href="#" class="current">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">7</a>
        <a href="#" class="elp">...</a>
        <a href="#" class="next">&gt;&gt;下一页</a>
        到第
        <input type="text">
        页
        <button>确定</button>
    </div>
</body>
</html>
