<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* 浮动元素不会压住文字 */
        .box {
            width: 300px;
            height: 70px;
            background-color: pink;
            margin: 0 auto;
        }
        .pic img {
            width: 100px;
            height: 70px;
        }
        .pic {
            float: left;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="pic">
            <img src="images/abcd.jpg" alt="">
        </div>
        <p>xxxxxxxxxxxxxxxxxxxxxxx</p>
    </div>
</body>
</html>
