<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景位置</title>
    <style type="text/css">
        /*
            background-position: x y 背景图片的位置
            background-position: center top;和background-position: top center;是一样的效果 即方位名词 参数的顺序无所谓   如果只写一个，则剩下一个默认居中
            background-position:
        */
        div {
            height: 300px;
            width: 300px;
            background-image: url("images/logo.png");/* 默认是noe 代表没有 */
            background-repeat: no-repeat;
            background-position: center top;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
