<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css背景图片</title>
    <style type="text/css">
        /*
            background-img属性描述了元素的背景图像。实际开发常见于logo或者一些装饰性的小图片或者是超大的背景图片，优点是便于控制位置(精灵图也是一种运用场景)
        */
        div {
            height: 300px;
            width: 300px;
            background-image: url("images/logo.png");/* 默认是noe 代表没有 */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
