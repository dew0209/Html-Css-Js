<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行内块元素</title>
    <style type="text/css">
        /*
            input
            img
            td
            同时具有块元素和行内元素的特点
            特点：
                1.一行可以显示多个，但是有间隙（行内元素特点）
                2.默认宽度就是它本身内容的宽度（行内元素特点）
                3.高度，行高，外边距以及内边距都可以控制（块级元素特点）
         */
        input {
            width: 249px;
            height: 349px;
        }
    </style>
</head>
<body>
    <input type="text">
    <input type="text">
</body>
</html>
