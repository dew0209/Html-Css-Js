<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* translateZ需要借助透视 单位px */
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 简写 translate3d(x,y,z) */
            transform: translateX(100px) translateY(100px) translateZ(100px);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
