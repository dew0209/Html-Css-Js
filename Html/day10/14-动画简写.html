<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            animation:动画名称 持续时间 运动曲线 何时开始 播放次数 是否反方向 动画起始或者结束的状态
            前两个必须要写
        */
        @keyframes move {
            0% {
                transform: translate(0,0);
            }
            100% {
                transform: translate(1000px,500px);
            }
        }
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            animation: move 3s ease 1s infinite alternate forwards;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
