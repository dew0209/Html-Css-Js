<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            width: 150px;
            /* 顺时针旋转45° */
            /*transform: rotate(45deg);*/
            /* 逆时针旋转45° */
            transform: rotate(-45deg);
            border-radius: 50%;
            border: 5px solid pink;
            transition: all .3s;
        }

        img:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <img src="media/pic.jpg" alt="">
</body>
</html>
