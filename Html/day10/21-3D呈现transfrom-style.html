<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            perspective: 500px;
        }
        .box {
            perspective: 500px;
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            transition: all .2s;
            /* 开启子元素3D效果 影响的是子盒子 */
            transform-style: preserve-3d;
        }
        .box:hover {
            transform: rotateY(-60deg);
        }
        .box div{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: pink;
        }
        .box div:last-child {
            background-color: purple;
            transform: rotateX(60deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
    </div>
</body>
</html>
