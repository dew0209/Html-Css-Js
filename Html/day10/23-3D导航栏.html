<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            margin: 100px;
        }
        ul li {
            width: 120px;
            height: 35px;
            list-style: none;
        }
        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transition: all .4s;
        }
        .front,.bottom {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
        .front {
            background-color: purple;
            transform: rotateX(-90deg);
        }
        .bottom {
            background-color: pink;
        }
        .box:hover {
            transform: rotateX(-270deg);
            transform-style: preserve-3d;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">啦啦啦啦</div>
                <div class="bottom">嘿嘿嘿嘿</div>
            </div>
        </li>
    </ul>
</body>
</html>
