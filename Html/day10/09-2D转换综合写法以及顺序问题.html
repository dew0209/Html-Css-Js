<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all 1s;
        }
        div:hover {
            /* 其顺序会影响转换效果  当我们同时有位移和其他属性的时候，记得要将位移放到最前面 */
            transform: translate(50px,50px) rotate(180deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
