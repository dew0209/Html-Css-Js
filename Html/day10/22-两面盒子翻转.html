<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            transition: all .2s;
            transform-style: preserve-3d;
        }
        .front,.back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            color: white;
            text-align: center;
            line-height: 300px;
        }
        .front {
            background-color: pink;
            z-index: 1;
        }
        .back {
            background-color: purple;
            transform: rotateY(90deg);
        }
        .box:hover {
            transform: rotateY(270deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="front">程序员</div>
        <div class="back">欢迎你</div>
    </div>
</body>
</html>
