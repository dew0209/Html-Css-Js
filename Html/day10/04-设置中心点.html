<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            transform-origin: x y;
                注意后面的x和y用空格隔开
                x y默认转换的中心点(50% 50%)
                还可以给x y设置像素或者方位名词(top bottom left right center)
        */
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            transition: all 1s;
            transform-origin: left bottom;/* transform-origin: 0 100%; */
        }
        div:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
