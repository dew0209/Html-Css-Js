<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滤镜</title>
    <style>
        /*
            css3滤镜
                filter css属性将模糊或颜色偏移等图形效果应用于元素
        */
        img {
            filter: blur(10px);
        }
        img:hover {
            filter: blur(0);
        }
    </style>
</head>
<body>
<img src="images/pvp.jpg" alt="">
</body>
</html>
