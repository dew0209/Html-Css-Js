<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            从一个状态慢慢过度到另一个状态
            transition:要过度的属性 花费时间 运动曲线 何时开始;
        */
        div {
            width: 200px;
            height: 200px;
            background-color: #00a4ff;
            transition: all 1s;
            /*transition:width 1s,height 1s;*//* 谁要过度给谁加 */
        }
        div:hover {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
