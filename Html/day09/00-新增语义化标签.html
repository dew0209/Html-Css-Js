<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            HTML5的新增特性主要是针对于以前的不足，增加了一些新的标签，新的表单和新的表单属性等
            header：头部标签
            nav：导航标签
            article：内容标签
            section：定义文档某个区域
            aside：侧边栏标签
            footer：尾部标签
        */
        header,nav,aside{
            height: 120px;
            background-color: pink;
            border-radius: 15px;
            width: 800px;
            margin: 15px auto;
        }
        section {
            width: 500px;
            height: 300px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <header>
        头部标签
    </header>
    <nav>
        导航栏
    </nav>
    <aside>
        侧边栏
    </aside>
    <section>某个区域</section>
</body>
</html>
