<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div {
            height: 200px;
            width: 200px;
            background-color: pink;
            border: 20px solid red;
            padding: 15px;
            box-sizing: content-box;/* width + padding + border */
        }
        p {
            height: 200px;
            width: 200px;
            background-color: pink;
            border: 20px solid red;
            padding: 15px;
            box-sizing: border-box;/* 不让其撑大盒子 */
        }
    </style>
</head>
<body>
    <div>小猪佩奇</div>
    <p>小猪佩奇</p>
</body>
</html>
