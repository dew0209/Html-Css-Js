<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bar {
            width: 150px;
            height: 16px;
            border: 1px solid red;
            border-radius: 8px;
        }
        .bar_in {
            width: 50%;
            height: 100%;
            background-color: red;
            border-radius: 8px;
            transition: all 2s;
        }
        .bar_in:hover {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="bar">
        <div class="bar_in"></div>
    </div>
</body>
</html>
