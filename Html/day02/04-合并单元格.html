<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>合并单元格</title>
    </head>
    <body>
        <!--
            特殊情况下，可以把多个单元格合并为一个单元格
            rowspan：跨行合并  上下单元格合并   最上侧写即可
            colspan：跨列合并  左右单元格合并   最左侧写即可
        -->
        <table border="1" cellspacing="0px" width="500px" height="249px">
            <tr>
                <td></td>
                <td colspan="2" rowspan="2"></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
