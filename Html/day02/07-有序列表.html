<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>有序列表</title>
    </head>
    <body>
        <!--
            有排序顺序的列表，其各个列表项会按照一定的顺序排列定义
                ol
                    li
                    li
                    li
            1.ol只能嵌套li，li可以嵌套其他
        -->
        <h4>粉丝排行榜：</h4>
        <ol>
            <li>刘德华：10000</li>
            <li>刘若英：1000</li>
            <li>pink老师：1</li>
        </ol>
    </body>
</html>
