<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>自定义列表</title>
    </head>
    <body>
        <!--
            dl
                dt
                dd
                dd
            1.dl只能包含dt或dd，dt dd可以嵌套其他
            2.dt和dd是并列关系
        -->
        <dl>
            <dt>关注我们</dt>
            <dd>官方微信</dd>
            <dd>新浪微博</dd>
            <dt>关注我们</dt>
            <dd>官方微信</dd>
            <dd>新浪微博</dd>
        </dl>
    </body>
</html>
