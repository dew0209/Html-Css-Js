<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>select下拉表单元素</title>
    </head>
    <body>
        <form action="">
            籍贯：
            <select name="city" id="">
                <option value="0">山东人</option>
                <option value="1" selected="selected">天津人</option><!-- selected="selected" 页面打开即被默认选中 -->
                <option value="2">湖南人</option>
            </select><br>
            <input type="submit" />
        </form>
    </body>
</html>
