<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表格标签</title>
    </head>
    <body>
        <!--
            表格主要用于显示数据，展示数据，因为它可以让数据显示的非常的规整，可读性非常好。特别是后台展示数据的时候，能够熟练运用表格就显得很重要。一个清爽简约的表格能够把繁杂的数据表现得很有条理
            表格不是用来布局的，而是用来展示数据的
            <table> 用来定义一个表格
                <tr> 一行
                    <td></td> 一行中的一列，一个单元格
                </tr>
                <tr>
                    <td></td>
                </tr>
            </table>
            th：表头单元格标签  见 01-表头单元格标签.html
            表格的相关属性：
                align：对齐方式 left center right
                border：1 或 "" 是否拥有边框，默认"" 表示没有
                cellpadding：像素值 单元格边沿与其内容之间的空白，默认1px
                cellspacing：像素值 规定单元格之间的空白，默认2px
                width：像素值或百分比 规定表格的宽度
                height：像素值或百分比 规定表格的高度
        -->
        <table align="center" border="1" cellpadding="0px" cellspacing="0px" width="500" height="249px">
            <tr>
                <td>姓名</td>
                <td>性别</td>
                <td>年龄</td>
            </tr>
            <tr>
                <td>刘德华</td>
                <td>男</td>
                <td>56</td>
            </tr>
            <tr>
                <td>张学友</td>
                <td>男</td>
                <td>58</td>
            </tr>
            <tr>
                <td>郭德华</td>
                <td>男</td>
                <td>51</td>
            </tr>
            <tr>
                <td>黎明</td>
                <td>男</td>
                <td>52</td>
            </tr>
        </table>

    </body>
</html>
