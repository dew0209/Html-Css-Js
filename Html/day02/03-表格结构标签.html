<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表格结构标签</title>
    </head>
    <body>
        <!--
            thead：表格头部区域
            tbody：表格的主题区域
            可以更好的分清楚区域
        -->
        <table border="1" cellspacing="0px" align="center" width="500px" height="249px">
            <!-- 头部区域 -->
            <thead>
                <tr>
                    <th>排名</th>
                    <th>关键词</th>
                    <th>趋势</th>
                    <th>进入搜索</th>
                    <th>最近七日</th>
                    <th>相关链接</th>
                </tr>
            </thead>
            <!-- 主体部分 -->
            <tbody>
                <tr>
                    <td>1</td>
                    <td>鬼吹灯</td>
                    <td><img src="images/down.jpg" /></td>
                    <td>456</td>
                    <td>123</td>
                    <td>
                        <a href="#">贴吧</a>
                        <a href="#">百度</a>
                        <a href="#">图片</a>
                    </td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>鬼吹灯</td>
                    <td><img src="images/down.jpg" /></td>
                    <td>456</td>
                    <td>123</td>
                    <td>
                        <a href="#">贴吧</a>
                        <a href="#">百度</a>
                        <a href="#">图片</a>
                    </td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>鬼吹灯</td>
                    <td><img src="images/down.jpg" /></td>
                    <td>456</td>
                    <td>123</td>
                    <td>
                        <a href="#">贴吧</a>
                        <a href="#">百度</a>
                        <a href="#">图片</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
