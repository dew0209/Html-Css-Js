<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>无序列表</title>
    </head>
    <body>
        <!--
            ul
                li
                li
                li
            1.无序列表的各个列表之间没有顺序级别之分，是并列的
            2.ul只能嵌套li，但是li里面可以嵌套其他标签
            3.无序列表会带自己的样式
        -->
        <h4>你喜欢的食物有哪些？</h4>
        <ul>
            <li>榴莲</li>
            <li>臭豆腐</li>
            <li>鲱鱼罐头</li>
        </ul>
    </body>
</html>
