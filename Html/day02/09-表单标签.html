<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表单标签</title>
    </head>
    <body>
        <!--
            表单：为了收集用户信息的
            组成：表单域（整体），表单控件（input等待），提示信息（密码。账户名等等）
        -->
        <!--
            表单域
               form
                    action属性：提交的路径
                    method属性：以何种方法进行提交
               <form action="url地址" method="提交方式" name="表单域名字">
                    具体的控件
                </form>
            表单控件：
                input：输入表单元素
                    type：
                        button：点击按钮
                        checkbox：复选框
                        file：文件上传
                        hidden：隐藏的输入字段
                        image：图像形式的提交按钮
                        password：密码字段，该字段中的字符被掩码
                        radio：单选按钮  需要name属性配合使用[实现单点效果]
                        reset：重置按钮
                        submit：提交按钮
                        text：单行的输入字段，默认宽度为20个字符
                    name：定义input元素的名称  单选和复选框要有相同的name值
                    value：规定input元素的值
                    checked：默认选中
                    maxlength：字符的最大长度限制
                select：下拉表单元素
                textarea：文本域元素

         -->
        <form action="" method="" name="">
            用户名：<input type="text" value="请输入用户名" maxlength="10"> <br>
            密码：<input type="password"> <br> <!-- 密码框 用户看不见输入的密码 -->
            性别：男 <input type="radio" name="sex"> 女 <input type="radio" name="sex" checked="checked"> <br>
            爱好：吃饭 <input type="checkbox" name="hobby"> 睡觉 <input type="checkbox" name="hobby"> 打豆豆 <input type="checkbox" name="hobby" checked="checked"> <br>
        </form>
    </body>
</html>
