<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表格案例</title>
    </head>
    <body>
        <!--
            1.第一行里面是th表头单元格
            2.第二行开始里面是td普通单元格
            3.单元格里面可以放任何元素，文字链接图片等都可以
        -->
        <table border="1" cellspacing="0px" align="center" width="500px" height="249px">
            <tr>
                <th>排名</th>
                <th>关键词</th>
                <th>趋势</th>
                <th>进入搜索</th>
                <th>最近七日</th>
                <th>相关链接</th>
            </tr>
            <tr>
                <td>1</td>
                <td>鬼吹灯</td>
                <td><img src="images/down.jpg" /></td>
                <td>456</td>
                <td>123</td>
                <td>
                    <a href="#">贴吧</a>
                    <a href="#">百度</a>
                    <a href="#">图片</a>
                </td>
            </tr>
            <tr>
                <td>1</td>
                <td>鬼吹灯</td>
                <td><img src="images/up.jpg" /></td>

                </td>
            </tr>
            <tr>
                <td>1</td>

                <td><img src="images/down.jpg" /></td>
                <td>456</td>
                <td>123</td>
                <td>
                    <a href="#">贴吧</a>
                    <a href="#">百度</a>
                    <a href="#">图片</a>
                </td>
            </tr>
        </table>
    </body>
</html>
