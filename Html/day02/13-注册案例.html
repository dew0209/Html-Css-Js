<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>注册案例</title>
    </head>
    <body>

        <h3>青春不常在，抓紧谈恋爱</h3>
        <form action="">
            <table width="500">
                <tr>
                    <td>性别：</td>
                    <td>
                        <input type="radio" name="sex" id="man"> <label for="man"><img src="images/man.jpg"> 男</label>
                        <input type="radio" name="sex" id="woman"> <label for="woman"><img src="images/women.jpg"> 女</label>
                    </td>
                </tr>

                <tr>

                    <td>生日：</td>

                    <td>

                        <select name="" id="">
                            <option value="">--请选择：年--</option>
                            <option value="">1999</option>
                            <option value="">2000</option>
                            <option value="">2001</option>
                        </select>
                        <select name="" id="">
                            <option value="">--请选择：月--</option>
                            <option value="">01</option>
                            <option value="">02</option>
                            <option value="">03</option>

                            <option value="">--请选择：日--</option>
                            <option value="">01</option>
                            <option value="">02</option>
                            <option value="">03</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>所在地区</td>
                    <td><input type="text" value="北京思密达"></td>
                </tr>

                <tr>
                    <td>婚姻状况</td>
                    <td>
                        <input type="radio" name="marry" checked="checked">未婚
                        <input type="radio" name="marry">已婚
                        <input type="radio" name="marry">离异
                    </td>
                </tr>

                <tr>
                    <td>学历</td>
                    <td><input type="text" value="幼儿园"></td>
                </tr>

                <tr>

                    <td>喜欢的类型</td>
                    <td>
                        <input type="checkbox" name="love"> 妩媚的
                        <input type="checkbox" name="love"> 可爱的
                        <input type="checkbox" name="love"> 小鲜肉
                        <input type="checkbox" name="love" checked="checked"> 都喜欢
                    </td>
                </tr>

                <tr>
                    <td>个人介绍</td>
                    <td>
                        <textarea name="" id="" >个人简介</textarea>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="免费注册">
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" checked="checked"> 我同意注册条款和会员加入标准
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td><a href="">我是会员，立即登录</a></td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <h5>我承诺</h5>
                        <ul>
                            <li>年满18，单身</li>
                            <li>抱着严肃的态度</li>
                            <li>真诚寻找另一半</li>
                        </ul>

                    </td>
                </tr>

            </table>
        </form>
    </body>
</html>
