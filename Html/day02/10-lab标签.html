<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>lab标签</title>
    </head>
    <body>
        <!--
            绑定一个表单元素，当点击label标签内的文本时，浏览器会自动将焦点（光标）转到或者选择对应的表单元素上，用来增加用户的体验
        -->
        <form action="">
            <label for="username">用户名：</label><!-- 用户名和input点击绑定 -->
            <input type="text" id = "username" name="username"> <br>

        </form>
    </body>
</html>
