<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>字体系列</title>
        <style type="text/css">
            /*
                1.各种梯子之间必须使用英文状态下的逗号隔开
                2.一般情况下，如果有空格隔开的多个单词组成的字体，加引号
                3.尽量使用系统默认自带字体，保证在任何用户的浏览器中都能正确显示
                4.多个字体，如果第一个装了，就生效第一个，没有装就继续判断下一个
            */
            h2 {
                font-family: Arial,'Microsoft YaHei','宋体';
            }
            p {
                font-family: 'Microsoft YaHei';
            }
        </style>
    </head>
    <body>
        <h2>pink的秘密</h2>
        <p>那一抹众人中最漂亮的颜色</p>
        <p>那一抹众人中最漂亮的颜色</p>
        <p>那一抹众人中最漂亮的颜色</p>
        <p>那一抹众人中最漂亮的颜色</p>
    </body>
</html>
