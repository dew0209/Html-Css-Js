<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>css语法规范</title>
        <!-- css经常写在style里面 -->
        <style type="text/css">
            /* 选择器 {样式} */
            /* 给谁改样式 {什么样式} */
            /*
                选择器 {
                    属性: 值;
                    属性: 值;
                    属性: 值;
                }
             */
            p {
                color: red; /* 文本颜色 */
                font-size: 12px; /* 文字大小 */
            }
        </style>
    </head>
    <body>
        <!--
            css组成：选择器加一条或多条声明
        -->
        <p>有点意思</p>
    </body>
</html>
