<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>字体粗细</title>
        <style type="text/css">
            /*
                normal：默认
                bold：加粗
                number：数字表示粗细 这个咋
            */
            p {
                font-weight: normal;/* 400 */
            }
            .bold {
                font-weight: bold;
            }
            /* 数字可以指定粗细 */
            .number {
                font-weight: 700;/* 请不要带单位 700和加粗是一样的效果 */
            }
        </style>
    </head>
    <body>
        <h2>pink的秘密</h2>
        <p>那一抹众人中最漂亮的颜色</p>
        <p>那一抹众人中最漂亮的颜色</p>
        <p class="bold">那一抹众人中最漂亮的颜色</p>
        <p class="number">那一抹众人中最漂亮的颜色</p>
    </body>
</html>
