<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>字体样式</title>
        <style type="text/css">
            p {
                font-style: italic;/* 斜体 */
            }
            em {
                font-style: normal;/* 让倾斜的字体不倾斜 */
            }
        </style>
    </head>
    <body>
        <p>同学，上课时候的你</p>
        <em>同学，上课时候的你</em>
    </body>
</html>
