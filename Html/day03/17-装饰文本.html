<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>装饰文本</title>
    <style type="text/css">
        /*
            text-decoration:文本的修饰。可以给文本添加下划线，删除线，上划线
            none:默认，没有装饰线
            underline:下划线 a标签自带下划线
            overline:上划线
            line-through:删除线
        */
        div {
            text-decoration: line-through;
        }
        a {
            text-decoration: none;/* 删除a标签自带的下划线 */
        }
    </style>
</head>
<body>
    <div>粉红色的回忆</div>
    <a href="#">点我</a>
</body>
</html>
