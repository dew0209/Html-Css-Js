<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>标签选择器</title>
        <style type="text/css">
            /* 标签选择器：指用HTML标签名称作为选择器 */
            /* 能快速为页面中同类型的标签统一设置样式 */
            p {
                color: green;
            }
            div {
                color: pink;
            }
        </style>
    </head>
    <body>
        <p>男生</p>
        <p>男生</p>
        <p>男生</p>
        <div>女</div>
        <div>女</div>
        <div>女</div>
    </body>
</html>
