<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子阴影</title>
    <style type="text/css">
        /*
            css3中新增了盒子阴影，我们可以使用box-shadow属性为盒子添加阴影
            格式：box-shadow: h-shadow v-shadow blur spread color inset;
                h-shadow：必需，水平阴影的位置，允许负值
                v-shadow：必需，垂直阴影的位置，允许负值
                blur：可选，模糊距离
                spread：可选，阴影的尺寸
                color：可选，阴影的颜色
                inset：阴影的显示方式 不写就是外部阴影 写了就是内部阴影
            注意：
                1.默认的是外部阴影，但是不可以写这个单词，否则导致阴影无效
                2.盒子阴影不占用空间，不会影响其他盒子排列
        */
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;

        }

        div:hover {
            box-shadow: 10px 10px 10px rgba(0,0,0,.3);
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
