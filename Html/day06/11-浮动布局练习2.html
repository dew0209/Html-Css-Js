<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动布局练习2</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
            margin-right: 14px;
        }
        .box {
            width: 1226px;
            height: 285px;
            margin: 0 auto;
            background-color: pink;
        }
        .box li {
            width: 296px;
            height: 285px;
            background-color: purple;
            float: left;
        }
        ul .four {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="four">4</li>
    </ul>
</body>
</html>
