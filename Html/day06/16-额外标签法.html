<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }
        .damao {
            float: left;
            width: 200px;
            height: 150px;
            background-color: #333333;
        }

        .ermao {
            float: left;
            width: 200px;
            height: 160px;
            background-color: red;
        }
        .erdaye {

            height: 800px;
            background-color: black;
        }
        /*
            需要清除浮动
            额外标签法
                这个新增的盒子的要求必须是块级元素，不能是行内元素
        */
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="damao">大毛</div>
    <div class="ermao">二毛</div>
    <div class="clear"></div>
</div>
<div class="erdaye">二大爷</div>
</body>
</html>
