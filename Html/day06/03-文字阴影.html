<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字阴影</title>
    <style type="text/css">
        /*
            text-shadow: h-shadow v-shadow blur color
                四个参数看盒子阴影哪里
        */
        div {
            font-size: 50px;
            color: orangered;
            font-weight: 700;
            text-shadow: 5px 5px 6px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div>你是阴影，我是火影</div>
</body>
</html>
