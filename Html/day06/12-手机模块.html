<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手机模块</title>
    <style type="text/css">
        .box {
            width: 1226px;
            height: 615px;
            background-color: pink;
            margin: 100px auto;
        }
        
        .left {
            float: left;
            width: 234px;
            height: 615px;
            background-color: purple;
        }
        
        .right {
            float: left;;
            width: 992px;
            height: 615px;
            background-color: skyblue;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
