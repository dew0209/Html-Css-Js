<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动特性</title>
    <style type="text/css">
        /*
            1.浮动元素会脱离标准流（脱离标准流的控制，不再保留原先的位置）
            2.浮动的元素会一行内显示并且元素顶部对齐
            3.浮动的元素会具有行内块元素的特性
        */
        .box1 {
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
        }
        .box2 {
            width: 300px;
            height: 300px;
            background-color: rgb(0,153,255);
        }
    </style>
</head>
<body>
    <div class="box1">浮动的盒子</div>
    <div class="box2">标准的盒子</div>
</body>
</html>
