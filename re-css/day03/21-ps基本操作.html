        ps：
            1.文件==>打开，可以打开我们需要测量的工具
            2.ctrl + R：可以打开标尺，或者视图==>标尺
            3.右击标尺，把里面的单位改成像素
            4.ctrl + 加号 可以放大视图
            5.按住空格键，鼠标可以变成小抓手，拖动ps视图
            6.用选区拖动，可以测量大小
            7.ctrl+D可以取消选区，或者在空白处点击一下也可以取消选区
