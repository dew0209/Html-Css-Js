<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 5px 10px 20px 30px;
        }
    </style>
</head>
<body>
    <!--
        padding属性复合写法：
            padding:5px;                    1个值，代表上下左右都有5px的距离
            padding:5px 10px;               2个值，上下5，左右10
            padding:5px 10px 20px;          3个值，上5 下20 左右10
            padding:5px 10px 20px 30px;     4个值，上5 右10 下20 左30
    -->
    <div>盒子的内容是content盒子的内容是content盒子的内容是content盒子的内容是content</div>
</body>
</html>
