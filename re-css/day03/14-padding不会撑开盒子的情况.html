<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            height: 200px;
            width: 100%;
            background-color: pink;
            padding: 30px;
        }
        div {
            width: 300px;
            height: 300px;
            background-color: purple;
        }
        div p {
            padding: 30px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <!--
        如果盒子没有指定width/height属性，此时padding不会撑开盒子大小

    -->
    <h1></h1>
    <div>
        <p>我是你爹</p>
    </div>
</body>
</html>
