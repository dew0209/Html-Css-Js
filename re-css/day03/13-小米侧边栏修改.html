<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a {
            display: block;
            width: 200px;
            height: 40px;
            background-color: #55585a;
            /* 文字的高度等于盒子的高度，就可以让文字在当前盒子内垂直居中
            line-height < height 偏上
            line-height > height 偏下 */
            line-height: 40px;
            font-size: 14px;
            color: white;
            /*text-indent: 2em;*/
            padding-left: 30px;
            text-decoration: none;
        }
        a:hover {
            background-color: #ff6700;
        }
    </style>
</head>
<body>
<a href="#">手机 电话</a>
<a href="#">手机 电话</a>
<a href="#">手机 电话</a>
<a href="#">手机 电话</a>
<a href="#">手机 电话</a>
</body>
</html>
