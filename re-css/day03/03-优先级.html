<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            color: pink;
        }
        .test {
            color: red;
        }
        #demo {
            color: skyblue;
        }
        body {
            color: red;
        }
    </style>
</head>
<body>
    <!--
        当一个元素指定多个选择器，就会有优先级的产生
        选择器相同，则执行层叠性
        选择器不同，则根据选择器权重执行
        选择器             选择器权重
        继承或者*            0 0 0 0
        元素选择器           0 0 0 1
        类选择器，伪类选择器  0 0 1 0
        ID选择器             0 1 0 0
        行内样式style=""     1 0 0 0
        !import重要的        无穷大
        特点：
            1.权重有4组数字组成，但是不会有进位
            2.可以理解为类选择器永远大于元素选择器，id选择器永远大于类选择器，以此类推
            3.等级判断从左向右，如果某一位数值相同，则判断下一位数值
            4.继承的权重为0，如果该元素没有直接选中，不管父元素权重多高，子元素得到的权重都是0
    -->
    <div class="test" id="demo" style="color: green">你笑起来真好看</div>
    <!-- a链接有自己的样式，从body继承过来的权重为0 -->
    <a href="#">我是单独的样式</a>
</body>
</html>
