<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .two {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!--
        外边距：
            margin属性用于设置外边距，即控制盒子与盒子之间的距离
            margin-left：左外边距
            margin-right：右外边距
            margin-top：上外边距
            margin-bottom：下外边距
        margin简写方式同padding
    -->
    <div class="one">1</div>
    <div class="two">2</div>
</body>
</html>
