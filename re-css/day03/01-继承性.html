<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            color: pink;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!--
        子标签会继承父标签的某些样式，如文本颜色和字号。
        恰当地使用继承可以简化代码，降低css样式的复杂性
        子元素可以继承父元素的样式(text-,font-,line-这些元素开头的可以继承，以及color属性)

    -->
    <div>
        <p>龙生龙.....</p>
    </div>
</body>
</html>
