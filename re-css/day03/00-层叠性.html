<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            color: red;
            font-size: 12px;
        }
        div {
            color: pink;
        }
    </style>
</head>
<body>
    <!--
        层叠性：
            样式冲突，遵循的原则是就近原则，哪个样式离结构近，就执行哪个样式
            样式不冲突，不会层叠
    -->
    <div>长江后浪推前浪，前浪死在沙滩上</div>
</body>
</html>
