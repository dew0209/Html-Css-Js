<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f5f5f5;
        }
        .box {
            width: 298px;
            height: 415px;
            background-color: #fff;
            margin: 100px auto;
        }
        .box img {
            width: 100%;
        }
        .review {
            height: 70px;
            font-size: 14px;
            /* 因为这个段落没有width属性 所有padding不会撑开盒子的宽度 */
            padding: 0 20px;
            margin-top: 30px;
        }
        .appraise {
            font-size: 12px;
            margin-top: 20px;
            padding: 0 20px;
            color: #b0b0b0;
        }
        .info {
            font-size: 14px;
            margin-top: 15px;
            padding: 0 20px;
        }
        .info h4 {
            display: inline-block;
            font-weight: 400;
        }
        .info span {
            color: #ff6700;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/cf5.jpg" alt="">
        <p class="review">快递牛，整体不错蓝牙可以说是秒连。红米给力</p>
        <div class="appraise">来自于 117384232的评价</div>
        <div class="info">
            <h4>Redmi AirDots真无线蓝...</h4>
            | <span>99.9元</span>
        </div>
    </div>
</body>
</html>
