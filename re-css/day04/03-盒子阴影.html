<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            box-shadow: 10px 10px 10px -4px rgba(0,0,0,.3);
        }
    </style>
</head>
<body>
    <!--
        box-shadow属性为盒子添加阴影
        box-shadow: h-shadow v-shadow blur spread color inset;
        h-shadow：水平阴影的位置，必须，允许负值  左右移动
        v-shadow：垂直阴影的位置，必须，允许负值  上下移动
        blur：模糊距离，可选  就是模糊程度
        spread：阴影的尺寸，可选  阴影的大小
        color：阴影的颜色，可选
        inset：将外部阴影改为内部阴影，可选
        特点：
            1.默认是外阴影（outset），但是不可以写这个单词，否则导致阴影无效
            2.盒子阴影不占用空间，不会影响其他盒子排列
    -->
    <div></div>
</body>
</html>
