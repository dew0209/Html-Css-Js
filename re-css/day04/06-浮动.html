<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .left,.right {
            float: left;
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        .right {
            float: right;
        }
    </style>
</head>
<body>
    <!--
        float属性用于创建浮动框，将其移动到一边，直到左边缘或者右边缘及包含块或另一个浮动框的边缘
        语法：
            float:none|left|right;
            不浮动，左浮动，右浮动

    -->
    <div class="left">青龙</div>
    <div class="right">白虎</div>
</body>
</html>
