<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 150px;
            background-color: pink;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!--
        border-radius属性设置元素的外边框的圆角
        border-radius:length
        radius半径（圆的半径）原理：圆与边框的交集形成圆角效果
        参数值可以是数值或百分比的形式
    -->
    <div></div>
</body>
