<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1 {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: rgb(0,153,255);
        }
    </style>
</head>
<body>
    <!--
        1.浮动元素会脱离标准流（脱标）
        2.浮动的元素会一行内显示并且元素顶部对齐
        3.浮动的元素会具有行内块元素的特征
        注意：
            1.脱离普通标准流的控制（浮）移动到指定位置（动），俗称脱标
            2.浮动的盒子不再保留原先的位置
            3.浮动的元素是相互贴在一起的（不会有缝隙），如果父级宽度装不下这些浮动的元素，多出的盒子会另起一行对齐
    -->
    <div class="box1">浮动的盒子</div>
    <div class="box1">浮动的盒子</div>
    <div class="box2">标准流的盒子</div>
</body>
</html>
