<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 父盒子不方便给高度，由于浮动元素不再占有原文档流的位置，所以它会对后面的元素排版产生影响 */
        .box {
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }
        .damao {
            float: left;
            width: 300px;
            height: 300px;
            background-color: purple;
        }
        .ermao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .footer {
            height: 200px;
            background-color: black;
        }
    </style>
</head>
<body>
    <!--
        1.父级没高度
        2.子盒子浮动了
        3.影响下面布局了，我们就应该清除浮动了
    -->
    <div class="box">
        <div class="damao">二毛</div>
        <div class="ermao">大毛</div>
    </div>
    <div class="footer"></div>
</body>
</html>
