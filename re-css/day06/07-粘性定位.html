<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            height: 3000px;
        }
        .nav {
            position: sticky;
            top: 20px;
            width: 800px;
            height: 50px;
            background-color: pink;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <!--
        粘性定位可以被认为是相对定位和固定定位的混合。
        position:sticky
        特点：
            1.以浏览器的可视窗口位参照点移动元素（固定定位特点）
            2.粘性定位占有原先的位置（相对定位特点）
            3.必须添加边偏移其中一个才有效
    -->
    <div class="nav">我是导航栏</div>
</body>
</html>
