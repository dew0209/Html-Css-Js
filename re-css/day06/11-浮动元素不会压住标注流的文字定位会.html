<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            position: absolute;/*  */
            /*float: left;*/
            width: 150px;
            height: 150px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <!--
        定位：
            压住盒子和里面的内容
        浮动：
            浮动元素只会压住他下面标准流的盒子，不会压住文字或者图片的
            因为浮动最初产生的目的是为了做文字环绕效果的
    -->
    <div class="box"></div>
    <p>阁下何不同风起，扶摇直上九万里</p>
</body>
</html>
