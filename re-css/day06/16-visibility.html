<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .peppa {
            visibility: hidden;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .george {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <!--
        visibility属性用于指定一个元素应可见还是隐藏
        visibility:visible 元素可视
        visibility:hidden 元素隐藏
        visibility隐藏元素之后，继续占有原来的位置
    -->
    <div class="peppa">佩奇</div>
    <div class="george">乔治</div>
</body>
</html>
