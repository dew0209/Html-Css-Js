<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .peppa {
            display: none;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .george {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <!--
        display: none 隐藏元素
        display: block 除了转换为块级元素之外，同时还有显示元素的意思
        display隐藏元素后，不再占有原来的位置
    -->
    <div class="peppa">佩奇</div>
    <div class="george">乔治</div>
</body>
</html>
