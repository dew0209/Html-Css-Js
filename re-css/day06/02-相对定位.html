<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1 {
            position: relative;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: deeppink;
        }
    </style>
</head>
<body>
    <!--
        相对定位是元素在移动位置的时候，是相对于它原来的位置来说的
        position:relative;
        特点：
            1.它是相对于自己原来的位置来移动的
            2.原来在标准流的位置继续占有，后面的盒子仍然以标准流的方式对待他（不脱标）
    -->
    <div class="box1"></div>
    <div class="box2"></div>

</body>
</html>
