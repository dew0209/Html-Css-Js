    <!--
        定位是可以让盒子自由的在某个盒子内移动位置或者固定屏幕中某个位置，并且可以压住其他盒子
        定位组成：
            将盒子定在某一位置，所以定位也是在摆放盒子，按照定位的方式移动盒子
            定位模式 + 边偏移
        定位模式：
            position:
                static 静态定位
                relative 相对定位
                absolute 绝对定位
                fixed 固定定位
        边偏移：
            top
            bottom
            left
            right
        总结：
            定位模式        是否脱标        移动位置        是否常用
            static静态定位   否              不能使用边偏移     很少
            relative相对定位 否              相对于自身位置移动 常用
            absolute绝对定位 是              带有定位的父级     常用
            fixed固定定位    是              浏览器可视区域     常用
            sticky粘性定位   否              浏览器可视区域     当前阶段少
    -->
