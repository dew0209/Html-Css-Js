<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .peppa {
            width: 150px;
            height: 100px;
            border: 3px solid pink;
            margin: 100px auto;
            overflow: visible;
        }
    </style>
</head>
<body>
    <!--
        overflow溢出
            overflow属性指定了如果内容溢出一个元素的框（超过指定高度及宽度）时，会发生什么
        overflow:visible 不剪切内容也不添加滚动条
        overflow:hidden 溢出隐藏
        overflow:scroll 溢出滚动条,不溢出也显示滚动条
        overflow:auto 溢出滚动条,需要的时候添加。
        如果有定位的盒子，请慎用overflow:hidden，因为它会把隐藏多余的部分

    -->
    <div class="peppa">
        《小猪佩奇》，又名《粉红猪小妹》（台湾名为粉红猪），英文名为《Peppa
        Pig》，是由英国人阿斯特利（Astley）、贝克（Baker）、
    </div>
</body>
</html>
