<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .son {
            position: absolute;
            top: 100px;
            right: 10px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .father {
            /*position: relative;*/
            width: 500px;
            height: 500px;
            background-color: skyblue;
        }
        .yeye {
            position: relative;
            width: 800px;
            height: 800px;
            background-color: hotpink;
            padding: 50px  ;
        }
    </style>
</head>
<body>
    <!--
        绝对定位是元素在移动位置的时候，是相对于它祖先元素来说的
        position:absolute;
        特点：
            1.如果没有祖先元素或者祖先元素没有定位，则以document为准
            2.如果父元素有定位（相对，绝对，固定定位），则以最近一级的有定位祖先元素为参考点移动位置
            3.绝对定位不会占有原来的位置（脱标）
         子绝父相（常用）
            1.子级绝对定位，不会占有位置，可以放到父盒子里面的任何一个地方，不会影响其他兄弟的盒子
            2.父盒子需要加定位限制在父盒子内显示
            3.父盒子布局时，需要占有位置，因此父亲只能是相对定位
            相对定位经常用来作为绝对定位的父级
    -->
    <div class="yeye">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>

</body>
</html>
