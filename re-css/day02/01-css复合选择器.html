<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ol li {
            color: pink;
        }
        ol a {
            color: skyblue;
        }
        .nav>a{
            color: red;
        }
        .er,.gtq {
            color: red;
        }
        a:link {
            color: #333333;
            text-decoration: none;
        }
        a:visited {
            color: orange;
        }
        a:hover {
            color: skyblue;
        }
        a:active {
            color: green;
        }
        input:focus {
            background-color: pink;
        }
    </style>
</head>
<body>
    <!--
        css复合选择器
            1.复合选择器可以更准确，更高效的选择目标元素（标签）
            2.复合选择器是由两个或多个基础选择器，通过不同的方式组合而成的
            3.常用的复合选择器包括：后代选择器，子选择器，并集选择器，伪类选择器等等
        后代选择器：
            又称包含选择器，可以选择父元素里面的子元素，其写法就是把外层标签写在前面，内层标签写在后面，中间用空格分隔
            元素1 元素2 {样式声明}
            特点：
                1.元素1和元素2中间用空格隔开
                2.元素1是父级，元素2是子级，最终选择的是元素2
                3.元素2可以是儿子，也可以是孙子，只要是元素1的后代即可
                4.元素1和元素2可以是任意的基础选择器
         子选择器：
            只能选择作为某一元素的最近一级子元素。简单理解就是选亲儿子元素
            元素1>元素2 {样式声明}
            特点：
                1.元素1和元素2中间用大于号隔开
                2.元素1是父级，元素2是子级，最终选择的是元素2
                3.元素2必须是亲儿子，其孙子，重孙之类都不归它管
         并集选择器：
            元素1,元素2 {样式声明}
            特点：
                1.元素1和元素2中间用逗号隔开
                2.逗号可以理解为和的意思
                3.并集选择器通常用于集体声明
         伪类选择器：
            用于向某些选择器添加特殊的效果，比如给链接添加特殊效果，或选择第一个，第n个元素
            :表示
            链接伪类
                a:link  选择所有未被访问的链接
                a:visited   选择所有已经被访问的链接   有点奇特，如果链接一样的a标签，点其中一个，其他也会被视为已经访问了
                a:hover     选择鼠标指针位于其上的链接
                a:active    选择活动链接（鼠标按下未弹起的链接）
            特点：
                1.按照lvha的顺序声明（避免不生效）：-link -visited -hover -active
                2.因为a具有默认的样式，所以我们实际工作中都需要给链接单独指定样式
            :focus伪类选择器用于选取获得焦点的表单元素
                焦点就是光标，一般只有input元素才能获取
                input:focus {元素样式}
    -->
    <ol>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li><a href="#">我是ol的孙子</a></li>
    </ol>
    <ul>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
    </ul>
    <div class="nav">
        <a href="#">我是儿子</a>
        <p>
            <a href="#">我是孙子</a>
        </p>
    </div>

    <div class="da">熊大</div>
    <div class="er">熊二</div>
    <span class="gtq">光头强</span>
    <a href="#">小猪佩奇</a>
    <a href="1">乔治</a>
    <a href="2">猪妈妈</a>
    <input type="text">
    <input type="text">
    <input type="text">
</body>
</html>
