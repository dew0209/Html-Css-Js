<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            /* scroll换成fixed有bug问题，不知道是怎么了 */
            background: pink url("images/logo.png") no-repeat scroll 20px center;
        }
    </style>
</head>
<body>
    <!--
        通过css背景属性，可以给页面元素添加背景样式
        背景属性可以设置背景颜色，背景图片，背景平铺，背景图片位置，背景图像固定等
        背景颜色：
            background-color：默认是transparent（透明的）
        背景图片：
            background-image：元素的背景图像，实际开发常见于logo或者一些装饰性的小图片或者是超大的背景图片，有点是非常便于控制位置
            background-image：none | url(url)
            none：无背景图，默认的
            url：使用绝对或相对地址指定背景图像
         背景平铺：
            background-repeat：repeat（默认的） | no-repeat | repeat-x | repeat-y
            页面元素既可以添加背景颜色也可以添加背景图片，只不过背景图片会压住背景颜色
         背景图片位置：
            background-position：x y;
            x：x坐标
            y：y坐标
            x，y可以使用方位名词或者精确单位
            length：百分数|由浮点数字和单位标识符组成的长度值
            position：top|center|bottom|left|center|right
            background-position比较好调背景图片的位置，如果使用img标签插入的形式，不好控制位置
            特点：
                1.参数是方位名词
                    如果指定的两个值都是方位名词，则两个值前后顺序无关
                    如果只指定了一个方位名词，另一值省略，则第二个值默认居中对齐
                2.参数是精确单位
                    如果参数值是精确坐标，那么第一个肯定是x坐标，第二个肯定是y坐标
                    如果只指定一个数值，那该数值一定是x坐标，另一个默认垂直居中
                3.参数是混合单位
                    如果是指定的两个值是精确单位和方位名词混合使用，则第一个值是x坐标，第二个值是y坐标
          背景图片固定：
              background-attachment：设置背景图像是否固定或者随着页面的其余部分滚动,后期可以制作视差滚动的效果
              background-attachment:scroll | fixed
              scroll:背景图像随着内容滚顶
              fixed：背景图像固定
          背景属性复合写法：
              为了节约代码，我们可以将这些属性合并简写在同一个属性background中。从而节约代码量
              一般定义的顺序为：
                background：背景颜色 背景图片地址 背景平铺 背景图像滚动 背景图片位置;
          背景图片：实际开发常见于logo或者一些装饰性的小图片或者是超大的背景图片，优点是便于控制
    -->
    <div></div>
</body>
</html>
