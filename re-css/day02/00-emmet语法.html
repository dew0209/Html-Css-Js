<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td {
            text-decoration: none;
            width: 100px;
            height: 200px;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <!--
        快速生成HTML结构语法
            1.生成标签直接输入标签名按tab键即可
            2.如果想要生成多个相同的标签加上*就可以了
            3.如果有父子级关系的标签，可以用>
            4.如果有兄弟关系的标签，用+
            5.如果生成带有类名或者id名字的，直接写.demo或者#two即可
            6.如果生成的div类名是有顺序的，可以用自增符号$
            7.如果想要在生成的标签内部写内容可以用{}表示
        快速生成css样式
            首字母即可，tdn等于text-decoration: none;
    -->
    <div class="class1"></div>
    <div class="class2"></div>
    <div class="class3"></div>
    <!--div{我$}*5-->
    <div>我1</div>
    <div>我2</div>
    <div>我3</div>
    <div>我4</div>
    <div>我5</div>
</body>
</html>
