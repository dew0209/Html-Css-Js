<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a {
            width: 500px;
            height: 500px;
            background-color: pink;
            display: block;
        }
        div {
            display: inline;
        }
        span {
            width: 200px;
            height: 300px;
            background-color: skyblue;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!--
        特殊情况下，我们需要元素模式的转换，简单理解：一个模式的元素需要另外一种模式的特性
        转换为块级元素：
            display:block;
        转换为行内元素：
            display: inline;
        转换为行内块元素：
            display: inline-block;
    -->
</body>
    <a href="#">金星阿姨</a>
    <a href="#">金星阿姨</a>
    <div>我是块级元素</div>
    <div>我是块级元素</div>
    <span>行内块</span>
    <span>行内块</span>
</html>
