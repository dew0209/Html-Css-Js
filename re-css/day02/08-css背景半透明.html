<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            /*background-color: black;*/
            background: rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>
    <!--
        background:rgba(0,0,0,0.3)
        最后一个参数是alpha透明度，取值范围在0~1之间
        我们习惯把0.3的0省略掉，写为background:rgba(0,0,0,.3)
        背景半透明是指盒子背景半透明，盒子里面的内容不受影响
        IE9+才支持
    -->
    <div></div>
</body>
</html>
