<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        header,nav {
            width: 800px;
            height: 120px;
            background-color: pink;
            border-radius: 15px;
            margin: 15px auto;
        }
        section {
            width: 500px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <!--
        header：头部标签
        nav：导航标签
        article：内容标签
        section：定义文档某个区域
        aside：侧边栏标签
        footer：尾部标签
    -->
    <header>头部标签</header>
    <nav>导航栏标签</nav>
    <section></section>
</body>
</html>
