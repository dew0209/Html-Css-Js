<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        H5新增的input类型
            email
            url
            date
            time
            month
            week
            number
            tel     手机号码
            search  搜索框
            color   生成一个颜色表单选择器
          新增的限制需要在form表单域中才会生效
    -->
    <form action="#">
        <ul>
            <li>邮箱：<input type="email"></li>
            <li>网址：<input type="url"></li>
            <li>日期：<input type="date"></li>
            <li>日期：<input type="time"></li>
            <li>数量：<input type="number"></li>
            <li>手机号：<input type="tel"></li>
            <li>搜索框：<input type="search"></li>
            <li>颜色：<input type="color"></li>
            <li><input type="submit" value="提交"></li>
        </ul>
    </form>
</body>
</html>
