<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        div::before {
            display: inline-block;
            /* 这个content是必须写的 */
            content: '我';
            width: 40px;
            height: 40px;
            background-color: skyblue;
        }
        div::after {
            /* 这个content是必须写的 */
            content: '小猪佩奇';

        }
    </style>
</head>
<body>
    <!--
        伪元素选择器
            伪元素可以帮助我们利用css创建一个新标签元素，而不需要HTML标签，从而简化HTML结构
            ::before 在元素内部的前面插入内容
            ::after  在元素内部的后面插入内容
            1.before和after创建一个元素，但是是行内元素
            2.新创建的这个元素在文档树中是找不到的，所以我们称之为伪元素
            3.before和after必须有content属性
            4.伪元素选择器和标签选择器一样，权重为1
    -->
    <div>
        是
    </div>
</body>
</html>
