<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            filter:函数(5);例如：filter:blur(5);blur模糊处理，数值大越模糊,注意数值要加px单位
        */
        img {
            width: 200px;
            filter: blur(10px);
        }
        img:hover {
            filter: blur(0);
        }
    </style>
</head>
<body>
    <img src="images/cf5.jpg" alt="">
</body>
</html>
