<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        video {
            width: 100%;
        }
    </style>
</head>
<body>
    <!--
        新增的多媒体标签主要包含两个
            1.音频 audio  mp3 wav  ogg
                语法：
                    <audio src="文件地址" controls="controls"></audio>
                属性：
                    autoplay
                    controls
                    loop
                    src
            2.视频 video  mp4 webm ogg
                语法：
                    <video src="文件地址" controls="controls"></video>
                属性：
                    autoplay="autoplay" 视频就绪自动播放（谷歌浏览器需要添加muted来解决自动播放问题）
                    controls="controls" 向用户显示播放控件
                    width=?px 设置播放器宽度
                    height=?px 设置播放器高度
                    loop="loop" 播放完是否继续播放该视频，循环播放
                    preload=auto(预先加载视频)|none(不应加载视频) 规定是否预加载视频（如果有了autoplay就忽略该属性）
                    src=url 视频url地址
                    poster=imgUrl  加载等待的画面图片
                    muted=muted 静音播放
           谷歌浏览器把音频和视频自动播放禁止了，经常设置为自动播放，不使用controls控件，循环和设置大小属性

    -->
    <video controls="controls" autoplay="autoplay" muted loop poster="media/mi9.jpg">
        <source src="media/mi.mp4" type="video/mp4">
        <source src="media/mi.ogg" type="video/ogg">
    </video>
    <audio controls="controls" autoplay>
        <source src="media/music.mp3" type="audio/mp3">
        <source src="media/music.ogg" type="audio/ogg">
    </audio>
</body>
</html>
