<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            calc()此css函数让你声明css数值值时执行一些计算
         */
        .father {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .son {
            width: calc(100% - 80px);
            height: calc(100% - 80px);
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">

        </div>
    </div>
</body>
</html>
