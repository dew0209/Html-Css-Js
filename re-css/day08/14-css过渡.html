<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: width 0.5s ease 0.5s,height 0.5s ease-in 1s;
        }
        div:hover {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <!--
        谁做过度给谁加
        过渡是css3中具有颠覆性的特性之一，我们可以在不使用flash动画或JavaScript的情况下，当元素从一种样式变换为另一种样式时为元素添加效果
        过渡动画：是从一个状态 渐渐的过渡到另外一个状态
        可以让我们页面更好看，更动感十足，虽然低版本浏览器不支持，但是不会影响页面布局
        我们现在经常和:hover搭配一起使用
        transition:要过渡的属性 花费时间 运动曲线 何时开始;
        1.属性：想要变化的css属性，宽度高度，背景颜色，内外边距都可以。如果想要所有的属性都变化过渡，写一个all即可
        2.花费时间：单位是秒（必须写单位）比如0.5s
        3.运动曲线：默认是ease（可以省略）linear 匀速 ease 逐渐慢下来 ease-in 加速 ease-out 减速 ease-in-out 先加速后减速
        4.何时开始：单位是秒（必须写单位）可以设置延迟触发时间 默认是0s（可以省略）
    -->
    <div></div>
</body>
</html>
