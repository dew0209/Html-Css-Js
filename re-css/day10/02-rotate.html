<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            width: 200px;
            border-radius: 50%;
            transition: all .3s ease-in-out;
        }
        img:hover {
            transform: rotate(365deg);
        }
    </style>
</head>
<body>
    <!--
        transform:rotate(度数);
        重点：
            1.rotate里面跟度数，但是为deg，比如rotate(45deg)
            2.角度为正时，顺时针，负时，为逆时针
            3.默认旋转的中心点是元素的中心点
    -->
    <img src="images/cf5.jpg" alt="">
</body>
</html>
