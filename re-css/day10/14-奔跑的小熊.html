<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #ccc;
        }
        div {
            position: absolute;
            width: 200px;
            height: 100px;
            background: url("images/bear.png");
            /* 可以添加多个动画，逗号分割 */
            animation: bear 1s steps(8) infinite,move 3s forwards;
        }
        @keyframes bear {
            0% {
                background-position: 0,0;
            }
            0% {
                background-position: -1600px,0;
            }
        }
        @keyframes move {
            0% {
                left: 0;
            }
            100% {
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
