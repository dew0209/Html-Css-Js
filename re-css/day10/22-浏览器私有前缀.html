<body>
    <!--
        浏览器私有前缀是为了兼容老版本的写法,比较新版本的浏览器无需添加
        -moz-:代表firefox浏览器私有属性
        -ms-:代表ie浏览器私有属性
        -webkit-:代表safari,chrome私有属性
        -o-:代表opera私有属性
        例如(提倡的写法):
            -moz-border-radius:10px;
            -ms-border-radius:10px;
            -webkit-border-radius:10px;
            -o-border-radius:10px;
            border-radius:10px;
    -->
</body>
</html>
