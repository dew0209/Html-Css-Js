<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            transition: all 2s;
            /* 让背面紫色盒子保留立体空间，给父级添加的 */
            transform-style: preserve-3d;
        }
        .box:hover {
            transform: rotateY(180deg);
        }
        .front,.back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 30px;
            color: #fff;
            line-height: 300px;
            border-radius: 50%;
            text-align: center;
        }
        .front {
            background-color: pink;
            transform: translateZ(1px);
        }
        .back {
            background-color: purple;
            transform: rotateY(180deg) translateZ(1px);
        }
    </style>
</head>
<body>
    <!--
        两面翻转的盒子
    -->
    <div class="box">
        <div class="front">黑马程序员</div>
        <div class="back">pink老师这里等你</div>
    </div>
</body>
</html>
