<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            margin: 100px;
        }
        ul li {
            height: 35px;
            width: 120px;
            list-style: none;
            perspective: 500px;
        }
        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transition: all 2s;
            transform-style: preserve-3d;
        }
        .box:hover {
            transform: rotateX(90deg);
        }
        .front,.back {
            position: absolute;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            line-height: 35px;
            text-align: center;
        }
        .front {
            background-color: pink;
            transform: translateZ(17.5px);
            z-index: 1;
        }
        .back {
            background-color: purple;
            /* 我们如果有移动 或者 其他样式，必须先写我们的移动 */
            transform: translateY(50%)  rotateX(-90deg) ;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">黑马程序员</div>
                <div class="back">pink老师</div>
            </div>
        </li>
    </ul>
</body>
</html>
