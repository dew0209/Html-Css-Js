<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        
        @keyframes move {
            0% {
                transform: translate(0,0);
            }
            100% {
                transform: translate(1000px,0);
            }
        }
        
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 动画名称 */
            /*animation-name: move;*/
            /* 动画时间 */
            /*animation-duration: 2s;*/
            /* 动画曲线速度 */
            /*animation-timing-function: ease-in-out;*/
            /* 动画何时开始的(延迟) */
            /*animation-delay: 1s;*/
            /* 播放次数 infinite:无限循环 */
            /*animation-iteration-count: 1;*/
            /* 是否逆向播放 normal正常 */
            /*animation-direction: alternate;*/
            /* 动画结束的停留状态 forwards 结束状态 backwards 返回起始状态 */
            /*animation-fill-mode: forwards;*/
            /* 前两个属性必须要写 */
            animation: move 2s ease-in-out 1s 4 alternate forwards;
        }
        div:hover {
            /* 规定动画是否正在运行或者停止  paused 暂停 running 运动 */
            animation-play-state: paused;
        }
        
    </style>
</head>
<body>
    <!--
        简写：
            animation:动画名称 持续时间 运动曲线 何时开始 播放次数 是否反向 动画起始或者结束的状态
    -->
    <div></div>
</body>
</html>
