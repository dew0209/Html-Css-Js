<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 选择器，样式 */
        /* 给谁改样式 {改什么样式} */
        p {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!--
        css：层叠样式表，美化网页，布局页面的。
        css组成：
            选择器以及一条或者多条声明
            注意：
                1.选择器是用于指定css样式的HTML标签，花括号内是对该对象设置的具体样式
                2.属性和属性值以“键值对”的形式出现
                3.属性是对指定的对象设置的样式属性，例如字体大小，文本颜色等
                4.属性和属性值之间用 : 分开
         css代码风格：
            1.样式书写格式
                紧凑型：xx {a: b;c: d;}
                展开格式(推荐):
                    xx {
                        a: b;
                        c: d;
                    }
            2.样式大小写
                推荐小写，大写不影响使用
                强烈推荐样式选择器，属性名，属性值关键字全部使用小写字母，特殊情况除外
            3.空格规范
                属性值前面，冒号后面，保留一个空格
                选择器和大括号中间保留空格
    -->
    <p>有点意思</p>
</body>
</html>
