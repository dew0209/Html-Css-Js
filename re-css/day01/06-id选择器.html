<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #pink {
            color: pink;
        }
    </style>
</head>
<body>
    <!--
        id选择器可以为有标有特定id的HTML元素指定特殊的样式
        html元素以id属性来设置id选择器，css中id属性以"#"来定义
        语法：
            #id {
                属性1: 值1;
                ...
            }
        id选择器和类选择器的区别：
            1.类选择器好比人的名字。一个人可以有多个名字，同时一个名字也可以被多个人使用
            2.id选择器好比人的身份证号码，全中国是唯一的，不得重复
            3.id选择器和类选择器最大的不同在于使用次数上
            4.类选择器在修改样式中用的最多，id选择器一般用于页面唯一性的元素上，经常和js搭配使用
    -->
    <div id="pink">迈克尔-杰克逊</div>
    <!-- id唯一：id="pink"在下面的会报错的，id唯一，但是类选择器在使用上没有这个缺陷 -->
    <div >pink老师</div>
</body>
</html>
