<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red {
            color: red;
        }
        .star-sing {
            color: green;
        }
    </style>
</head>
<body>
    <!--
        类选择器：
            差异化选择不同的标签，单独选一个或者某几个标签，可以使用类选择器
        .类名 {
            属性1: 值1;
            属性2: 值2;
            属性3: 值3;
        }
        注意：
            1.类选择器使用"."进行标识，后面紧接类名
            2.可以理解为给这个标签起了一个名字来表示
            3.长名称或词组可以使用中横线来为选择器命名
            4.不要使用纯数字，中文等命名，尽量使用英文字母来表示
    -->
</body>
    <ul>
        <li class="red">冰雨</li>
        <li class="red">来生缘</li>
        <li>李香兰</li>
        <li>生僻字</li>
        <li class="star-sing">江南style</li>
    </ul>
    <div class="red">我也想变红色</div>
</html>
