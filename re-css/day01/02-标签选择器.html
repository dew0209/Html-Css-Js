<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        p {
            color: green;
        }
        div {
            color: pink;
        }
    </style>
</head>
<body>
    <!--
        标签选择器（元素选择器）是指用HTML标签名称作为选择器，按照标签名分类，为页面中某一类标签指定统一的css样式
        语法：
            标签名 {
                属性1: 值1;
                属性2: 值2;
                属性3: 值3;
            }
         优点：能快速为页面中同类型的标签统一设置样式
         缺点：不能设计差异化样式，只能选择全部的当前标签
    -->
    <p>男生</p>
    <p>男生</p>
    <p>男生</p>
    <div>女生</div>
    <div>女生</div>
    <div>女生</div>
</body>
</html>
