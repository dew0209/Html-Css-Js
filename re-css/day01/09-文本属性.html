<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            /*color: deeppink;*//* 预定义颜色 */
            /*color: #ff0000;*//* 十六进制表示 */
            color: rgb(255,0,255);/* rgb表示 */

        }
        h1  {
            /* 本质是让h1盒子里面的文字水平居中对齐 */
            text-align: center;
        }
        .memory {
            text-decoration: line-through;
        }
        a {
            text-decoration: none;
        }
        p {
            text-indent: 2em;
            line-height: 40px;
        }
        .chinese {
            line-height: 26px;
        }
    </style>
</head>
<body>
    <!--
        文本属性
        color：文本颜色
        特点：
            1.可以使用预定义颜色
            2.可以使用十六进制表示颜色
            3.可以使用rgb表示颜色
            4.开发中常用十六进制
        text-align：对齐文本（设置水平对齐方式）
        特点：
            1.left
            2.right
            3.center
        text-decoration：装饰文本，下划线，删除线，上划线等
        特点：
            1.none：默认，没有装饰线
            2.underline：下划线。
            3.overline：上划线
            4.line-through：删除线
        text-indent：段落首行文本缩进
        特点：
            1.单位可接px，em
            2.em是一个相对单位，就是当前元素（font-size）1个文字的大小，如果当前元素没有设置大小，则会按照父元素的1个文字大小
        line-height：行间距（行高）
        特点：
            1.行间距 = 上间距 + 文本高度 + 下间距
            2.
    -->
    <div>听说喜欢pink色的男生，都喜欢男人哦</div>
