<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red {
           color: red;
       }
        .font35 {
            font-size: 35px;
        }
    </style>
</head>
<body>
    <!--
        一个标签指定多个类名
        1.多类名的使用方式
            在标签class属性中写多个类名
            多个类名中间必须用空格分开
        2.开发场景
            可以把一些标签元素相同的样式放到一个类里面
            这些标签都可以调用这个公共的类，然后再调用自己独有的类
            从而节省css代码，统一修改也非常方便
    -->
    <div class="red font35">刘德华</div>
</body>
</html>
