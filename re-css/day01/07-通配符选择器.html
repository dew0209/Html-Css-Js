<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            color: red;
        }
    </style>
</head>
<body>
    <!--
        *：通配符选择器
        语法：
            * {
                属性1: 值1;
            }
        特点：
            1.通配符选择器不需要调用，自动就给所有的元素使用样式
            2.特殊情况才使用，后面讲解使用场景
    -->
    <div>啦啦啦</div>
    <ul>
        <li>1</li>
        <li>2</li>
    </ul>
</body>
</html>
