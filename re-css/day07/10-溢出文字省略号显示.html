<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .one {
            width: 150px;
            height: 80px;
            background-color: pink;
            margin: 100px auto;
            white-space: nowrap;
            overflow:hidden;
            text-overflow: ellipsis;
        }
        .two {
            width: 150px;
            height: 42px;
            background-color: pink;
            overflow:hidden;
            text-overflow:ellipsis;
            display:-webkit-box;
            -webkit-line-clamp:2;
            -webkit-box-orient:vertical;
        }
    </style>
</head>
<body>
    <!--
        单行文本溢出省略号显示
            1.先强制一行内显示文本
                white-space:nowrap; 默认normal自动换行
            2.超过的部分隐藏
                overflow:hidden;
            3.文字省略号替代超出的部分
                text-overflow:ellipsis;
        多行文本溢出省略号显示：
            overflow:hidden;
            text-overflow:ellipsis;
            display:-webkit-box;
            -webkit-line-clamp:2;
            -webkit-box-orient:vertical;
    -->
    <div class="one">啥也不说，此处省略一万字</div>
    <div class="two">啥也不说，此处省略一万字。啥也不说，此处省略一万字</div>
</body>
</html>
