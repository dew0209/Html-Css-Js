<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            width: 20%;
            vertical-align: top;
        }
        textarea {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <!--
        vertical-align：经常用于设置图片或者表单（行内块元素）和文字垂直对齐
        注意：只针对行内元素或者行内块元素有效
        vertical-align：
            baseline：默认，元素放置在父元素的基线上
            top：把元素的顶端与行中最高元素的顶端对齐
            middle：把此元素放置在父元素的中部
            bottom：把元素的顶端与行中最低的元素的顶端对齐

            从下到上，分别为：bottom baseline middle top
    -->
    <!-- 图片,表单和文字默认基线对齐 -->
    <img src="images/cf5.jpg" alt="">PPPPPPPPP
    <br>
    <textarea name="" id="" cols="30" rows="10"></textarea>请你留言
</body>
</html>
