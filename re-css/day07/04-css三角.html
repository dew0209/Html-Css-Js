<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1 {
            width: 0;
            height: 0;
            border-top: 10px solid red;
            border-bottom: 10px solid red;
            border-left: 10px solid pink;
            border-right: 10px solid pink;
        }
        .box2 {
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-top-color: red;
        }
        .dj {
            position: relative;
            width: 120px;
            height: 249px;
            background-color: pink;
        }
        .dj span {
            position: absolute;
            top: -20px;
            right: 0;
            width: 0;
            height: 0;
            /* 为了照顾兼容性 */
            font-size: 0;
            line-height: 0;

            border: 10px solid transparent;
            border-bottom-color: pink;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="dj">
        <span></span>
    </div>
</body>
</html>
