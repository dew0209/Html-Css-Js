<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        字体图标使用场景：主要用于显示网页中通用，常用的一些小图标
        为什么不使用精灵图呢：
            1.图片文件还是比较大的
            2.图片本身放大的缩小会失真
            3.一旦图片制作完毕想要更换非常复杂
        字体图标的优点：
            1.轻量级：一个字体图标要比一系列的图像要小，一旦字体加载了，图标就会马上渲染出来，减少了服务器请求
            2.灵活性：本质其实是文字，可以很随意的改变颜色，产生阴影，透明效果，旋转等
            3.兼容性：几乎支持所有的浏览器，请放心使用
            注意：字体图标不能替代精灵技术，只是对工作中图标部分技术的提升和优化
        总结：
            1.如果遇到一些结构和样式比较简单的小图标，就用字体图标
            2.如果遇到一些结构和样式复杂一点的小图片，就用精灵图
    -->
</body>
</html>
